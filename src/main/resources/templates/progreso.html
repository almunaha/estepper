<!DOCTYPE html>

<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/signin.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">

    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">

    <script src="https://kit.fontawesome.com/6dc9bb4522.js" crossorigin="anonymous"></script>
    <script src="/js/menu.js"></script>


    <!--PARA GRÁFICOS-->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto">

    <!-- Dashboard progreso -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Progreso</title>


</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <div class="d-flex">
        <div id="sidebar-container">

            <div class="logo">
                <img src="../static/img/logo.png" width="75" th:src="@{img/logo.png}" />
                <h4>Estepper</h4>
            </div>

            <ul>
                <li>
                    <a th:href="@{/}">
                        <i class="fa-solid fa-house"></i>
                        <span class="nombre-enlaces">Inicio</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fa-solid fa-pen"></i>
                        <span class="nombre-enlaces">Cuaderno</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fa-solid fa-person-hiking"></i>
                        <span class="nombre-enlaces">Actividades</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fa-solid fa-carrot"></i>
                        <span class="nombre-enlaces">Alimentación</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fa-solid fa-folder-open"></i>
                        <span class="nombre-enlaces">Materiales</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{/progreso}">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="nombre-enlaces">Progreso</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-comments"></i>
                        <span class="nombre-enlaces">Foro</span>
                    </a>
                </li>

            </ul>

        </div>

        <div class="w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="burger"><a class="btn" onclick="desplazar()"><i class="fa-solid fa-bars"></i></a></div>

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-user"></i> <span sec:authentication="principal.nombre"></span>
                            </a>

                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" th:href="@{'/mostrarperfil/' + ${user.id}}">Mi Perfil</a>
                                <div class="dropdown-divider"></div>
                                <form th:action="@{/logout}" method="post">
                                    <button class="dropdown-item" type="submit">Cerrar sesión</a>
                                </form>
                            </div>
                        </li>

                    </ul>
                </div>
            </nav>

            <!-- DASHBOARD -->

            <div class="layout-progreso">

                <!-- PESO -->
                <div class="progreso-datos">
                    <a th:href="@{/registrarPeso}"><i class="fa-solid fa-circle-plus" style="cursor: pointer;"></i></a>
                    <canvas id="grafica" width="400" height="300"></canvas>

                    <script>
                        let canvas = document.getElementById("grafica").getContext("2d");

                        var chart = new Chart(canvas, {
                            type: "line",
                            data: {
                                datasets: [
                                    {
                                        label: "Peso",
                                        borderColor: 'rgb(75, 192, 192)',
                                    }
                                ]
                            },
                            options:{
                                scales:{
                                    y:{
                                        beginAtZero: true
                                    }
                                }
                            }
                        })

                        let url = 'http://localhost:7070/usuarios' //API REST
                        const response = await fetch(url)
                        const barChartData = await response.json()

                        console.log(barChartData)
                    </script>
                </div>

                <!-- ÍNDICE CORPORAL -->
                <div class="progreso-datos">
                    <canvas id="grafica2" width="400" height="300"></canvas>

                    <script>
                        let canvas2 = document.getElementById("grafica2").getContext("2d");

                        var chart = new Chart(canvas2, {
                            type: "line",
                            data: {
                                labels: ["febrero", "marzo", "abril", "mayo"],
                                datasets: [
                                    {
                                        label: "Índice corporal",
                                        borderColor: 'rgb(75, 192, 192)',
                                        data: [24, 22, 20, 18]
                                    }
                                ]
                            }
                        })
                    </script>
                </div>

                <!-- PERÍMETRO ABDOMINAL -->
                <div class="progreso-datos">
                    <canvas id="grafica3" width="400" height="300"></canvas>

                    <script>
                        let canvas3 = document.getElementById("grafica3").getContext("2d");

                        var chart = new Chart(canvas3, {
                            type: "line",
                            data: {
                                labels: ["febrero", "marzo", "abril", "mayo"],
                                datasets: [
                                    {
                                        label: "Perímetro abdominal",
                                        borderColor: 'rgb(75, 192, 192)',
                                        data: [79, 74, 70, 65]
                                    }
                                ]
                            }
                        })
                    </script>
                </div>

                <!-- ACTIVIDAD FÍSICA -->
                <div class="progreso-datos">
                    <canvas id="grafica4" width="400" height="300"></canvas>

                    <script>
                        let canvas4 = document.getElementById("grafica4").getContext("2d");

                        var chart = new Chart(canvas4, {
                            type: "doughnut",
                            data: {
                                labels: ["febrero", "marzo", "abril", "mayo"],
                                datasets: [
                                    {
                                        label: "Actividad física",
                                        backgroundColor: [
                                            'rgb(75, 192, 192)',
                                            'rgb(75, 100, 192)',
                                            'rgb(1, 2, 192)',
                                            'rgb(250, 150, 0)'
                                        ],
                                        data: [2, 5, 8, 10]
                                    }
                                ]
                            }
                        })
                    </script>
                </div>

                <!-- PASOS -->
            </div>

        </div>



</body>

</html>
