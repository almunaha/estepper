<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">
    <script src="/js/menu.js"></script>
    <script src="/js/validaciones.js"></script>

    <script src="https://kit.fontawesome.com/6dc9bb4522.js" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Nuevo coordinador - - Estepper</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <div class="d-flex">

        <div id="sidebar-container">

            <div class="logo">
                <img width="75" th:src="@{/img/logo.png}" />
                <h4>Estepper</h4>
            </div>

            <ul>
                <li>
                    <a th:href="@{/}">
                        <i class="fa-solid fa-user-pen"></i>
                        <span class="nombre-enlaces">Usuarios</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fa-solid fa-envelope"></i>
                        <span class="nombre-enlaces">Mensajes</span>
                    </a>
                </li>
            </ul>

        </div>

        <!-- MENÚ MÓVIL -->
        <div class="menu-movil">

            <a th:href="@{/}">
                <i class="fa-solid fa-user-pen"></i>
            </a>
            <a href="#">
                <i class="fa-solid fa-envelope"></i>
            </a>

        </div>

        <div id="contenido">

            <div class="header-movil">
                <img class="menu-icon" style="cursor:pointer" width="35" th:src="@{/img/p1.png}" alt="imagenPerfil"
                    id="avatar-header" onclick="desplegable()" />
                <img width="35" th:src="@{/img/logo.png}" />
                <a><i class="fa-solid fa-bell" style="font-size: 1.5rem; padding-right: 4px;"></i></a>
            </div>

            <div class="desplegable-perfil">
                <a th:href="@{'/mostrarperfil/' + ${user.id}}">Mi perfil</a>
                <form th:action="@{/logout}" method="post">
                    <button class="dropdown-item" type="submit">Cerrar sesión</a>
                </form>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light mr-3" id="header">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="burger"><a class="btn" onclick="desplazar()"><i class="fa-solid fa-bars"></i></a></div>

                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img width="40" th:src="@{img/p1.png}" alt="imagenPerfil" id="avatar-header" />
                                <span sec:authentication="principal.nombre"></span>
                            </a>

                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" th:href="@{'/mostrarperfil/' + ${user.id}}">Mi Perfil</a>
                                <div class="dropdown-divider"></div>
                                <form th:action="@{/logout}" method="post">
                                    <button class="dropdown-item" type="submit">Cerrar sesión</a>
                                </form>
                            </div>
                        </li>

                    </ul>
                </div>
            </nav>

            <div class="bg-light d-flex flex-column justify-content-center align-items-center">
                <div class="bg-white border border-1 p-5 rounded-4" id="registro">
            
                    <form class="form-signin" id="form-registro" method="post" th:action="@{/process_coordinador}" th:object="${coordinador}">
                        <h2 class="text-center mb-3" style="margin-top: 20%;">Nuevo coordinador</h2>
            
                        <label>Alias/Nickname </label>
                        <div class="input-group mt-2">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                            <input type="text" th:field="*{nickname}" class="form-control" id="nickname" required />
                        </div>
                        <div id="error_nick">
                            <p style="color: red"><i class="fa-solid fa-triangle-exclamation"></i> Mínimo de 3 caracteres
                                obligatorios</p>
                        </div>
            
                        <label class="mt-3">Correo electrónico </label>
                        <div class="input-group mt-2">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                            <input type="email" th:field="*{email}" class="form-control" id="email" required />
                        </div>
                        <div id="error_email">
                            <p style="color: red"><i class="fa-solid fa-triangle-exclamation"></i> El correo electrónico no es
                                válido</p>
                        </div>
            
                        <label class="mt-3">Contraseña </label>
                        <div class="input-group mt-2">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" id="pass1" th:field="*{contrasenia}" class="form-control"
                                style="border-right: 0;" required />
                            <span class="input-group-text" style="background-color:white; border-left-style: none; cursor: pointer"
                                id="ojo"><i class="fa-solid fa-eye" id="iconoOjo1" onmouseover="this.style.color = '#aaa'"
                                    onmouseout="this.style.color = '#000'"></i></span>
                        </div>
                        <div id="error_pass1">
                            <p style="color: red"><i class="fa-solid fa-triangle-exclamation"></i> Mínimo de 8 caracteres
                                obligatorios</p>
                        </div>
            
                        <label class="mt-3">Confirma tu contraseña </label>
                        <div class="input-group mt-2" style=" margin-bottom: 5%;">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" id="pass2" name="contrasenia2" class="form-control" style="border-right: 0;"
                                required />
                            <span class="input-group-text"
                                style="background-color:white; border-left-style: none; cursor: pointer; " id="ojo2"><i
                                    class="fa-solid fa-eye" id="iconoOjo2" onmouseover="this.style.color = '#aaa'"
                                    onmouseout="this.style.color = '#000'"></i></span>
                        </div>
                        <div id="error_pass2">
                            <p style="color: red"><i class="fa-solid fa-triangle-exclamation"></i> Las contraseñas no coinciden</p>
                        </div>
            
            
            
                        <button class="btn btn-info text-white mt-4 w-100" type="submit" id="btn-registro">Crear</button>
            
            
            
                    </form>
                </div>
            
            </div>
        </div>

</body>

</html>
