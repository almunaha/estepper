<!DOCTYPE html>

<html lang="es"
 xmlns:th="https://www.thymeleaf.org"
 xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/signin.css}">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">
    <script src="/js/menu.js"></script>

    <script src="https://kit.fontawesome.com/6dc9bb4522.js" crossorigin="anonymous"></script>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Grupos</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="d-flex">
        <div id="sidebar-container">

            <div class="logo">
                <img src="../static/img/logo.png" width="75" th:src="@{img/logo.png}" />
                <h4>Estepper</h4>
            </div>
        
            <ul>
                <li>
                    <a th:href="@{/}">
                        <i class="fa-solid fa-house"></i>
                        <span class="nombre-enlaces">Inicio</span>
                    </a>
                </li>
        
                <li>
                    <a href="#">
                        <i class="fa-solid fa-person-hiking"></i>
                        <span class="nombre-enlaces">Actividades</span>
                    </a>
                </li>
        
                <li>
                    <a href="#">
                        <i class="fa-solid fa-folder-open"></i>
                        <span class="nombre-enlaces">Materiales</span>
                    </a>
                </li>      
            </ul>
        
        </div>

        <div class="w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mr-3">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="burger"><a class="btn" onclick="desplazar()"><i class="fa-solid fa-bars"></i></a></div>

                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-user"></i> <span sec:authentication="principal.nombre"></span>
                            </a>

                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" th:href="@{'/mostrarperfil/' + ${user.id}}">Mi Perfil</a>
                                <div class="dropdown-divider"></div>
                                <form th:action="@{/logout}" method="post">
                                    <button class="dropdown-item" type="submit">Cerrar sesión</a>
                                </form>
                            </div>
                        </li>

                    </ul>
                </div>
            </nav>

            <div class="p-4 mt-5" id="grupos">
                <div>
                    <h4>Listado de grupos</h4> 
                </div>

                <!-- Buscador de participantes en grupos -->
                <div class="container-fluid">
                    <form class="d-flex justify-content-end">
                        <input id="filtrarGrupos" class="form-control me-2 light-table-filter w-25" data-table="tablePart" type="text" placeholder="Buscar...">

                    </form>
                </div>

                <script type="text/javascript">
                    $(document).ready(function () {
                        (function ($) {
                            $('#filtrarGrupos').keyup(function () {
                                var rex = new RegExp($(this).val(), 'i');
                                $('.buscarGrupos tr').hide();
                                $('.buscarGrupos tr').filter(function () {
                                    return rex.test($(this).text());
                                }).show();
                            })
                        }(jQuery));
                    });
                </script> 


                <!-- Tabla de grupos -->
                <table class=" table tablePart">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Número de participantes</th>
                            <th scope="col">Acciones</th>

                        </tr>
                    </thead>
                    <tbody class = "buscarGrupos">
                        <tr th:each="lis:${listaGrupos}">
                            <td th:text="${lis.nombre}"></td>
                            <td th:text="${lis.numParticipantes}"></td>
                            <td>                                
                                <a class="btn" id="btn-part" th:href="@{'/unGrupo/' + ${lis.id}}">Ver grupo</a>
                                <a class="btn" id="btn-part" th:href="@{'/grupos/editar/' + ${lis.id}} ">Editar grupo</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                    <a class="btn" id="btn-part" th:href="@{/grupos/nuevo}">Crear un grupo nuevo</a>
            </div>

        </div>
    </div>

</body>

</html>
