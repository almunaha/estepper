<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <div class="d-flex">
    <!-- MENÚ PC -->
    <div id="sidebar-container">


      <div class="logo">
        <img width="75" th:src="@{/img/logo.png}" />
        <h4>Estepper</h4>
      </div>

      <ul>
        <li>
          <a th:href="@{/}">
            <i class="fa-solid fa-house"></i>
            <span class="nombre-enlaces">Inicio</span>
          </a>
        </li>

        <li>
          <a th:href="@{/cuaderno}">
            <i class="fa-solid fa-pen"></i>
            <span class="nombre-enlaces">Cuaderno</span>
          </a>
        </li>

        <li>
          <a th:href="@{/actividades}">
            <i class="fa-solid fa-person-hiking"></i>
            <span class="nombre-enlaces">Actividades</span>
          </a>
        </li>

        <li>
          <a th:href="@{/alimentacion}">
            <i class="fa-solid fa-carrot"></i>
            <span class="nombre-enlaces">Alimentación</span>
          </a>
        </li>

        <li>
          <a th:href="@{'/materiales/' + ${user.id}}">
            <i class="fa-solid fa-folder-open"></i>
            <span class="nombre-enlaces">Materiales</span>
          </a>
        </li>

        <li>
          <a th:href="@{/progreso}">
            <i class="fa-solid fa-chart-line"></i>
            <span class="nombre-enlaces">Progreso</span>
          </a>
        </li>
        <li>
          <a th:href="@{/chat}">
            <i class="fa-solid fa-people-group"></i>
            <span class="nombre-enlaces">Mi grupo</span>
          </a>
        </li>

      </ul>

    </div>

    <!-- MENÚ MÓVIL -->
    <div class="menu-movil">

      <a th:href="@{/}">
        <i class="fa-solid fa-house"></i>
      </a>

      <a th:href="@{/cuaderno}">
        <i class="fa-solid fa-pen"></i>
      </a>
      <a th:href="@{/actividades}">
        <i class="fa-solid fa-person-hiking"></i>
      </a>

      <a th:href="@{/alimentacion}">
        <i class="fa-solid fa-carrot"></i>
      </a>

      <a th:href="@{'/materiales/' + ${user.id}}">
        <i class="fa-solid fa-folder-open"></i>
      </a>

      <a th:href="@{/progreso}">
        <i class="fa-solid fa-chart-line"></i>
      </a>

      <a th:href="@{/chat}">
        <i class="fa-solid fa-people-group"></i>
      </a>

    </div>

    <div id="contenido">

      <div class="header-movil">
        <img class="menu-icon" style="cursor:pointer" width="35" th:src="${user.fotoUsuario}" alt="imagenPerfil"
          id="avatar-header" onclick="desplegable()" />
        <img width="35" th:src="@{/img/logo.png}" />
        <a onclick="notificaciones()"><i class="fa-solid fa-bell" style="font-size: 1.5rem; padding-right: 4px;"></i></a>
      </div>

      <div class="desplegable-perfil">
        <a th:href="@{'/mostrarperfil/' + ${user.id}}">Mi perfil</a>
        <a th:href="@{/chatPartAdmin}" >Ayuda</a>          
        <div class="dropdown-divider"></div>
        <form th:action="@{/logout}" method="post">
          <button class="dropdown-item" type="submit">Cerrar sesión</a>
        </form>
      </div>

      <div class="desplegable-notificaciones">
        <h6>Notificaciones</h6>
        <div class="dropdown-divider"></div>
        <div style="overflow: auto; max-height: 250px;">
          <div th:each="notif : ${notificaciones}">
            <a style="font-size: 0.85rem;" th:href="${notif.enlace}" th:text="${notif.mensaje}"></a>
            <div class="dropdown-divider"></div>
          </div>
        </div>
      </div>


      <!-- encabezado -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="burger"><a class="btn" onclick="desplazar()"><i class="fa-solid fa-bars"></i></a></div>

          <!--<i class="fa-regular fa-bell"></i> -->
          <div class="der-header">
            <a><i class="fa-solid fa-bell" style="font-size: 1.5rem; padding-right: 4px;"></i></a>

            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <img width="40" th:src="${user.fotoUsuario}" alt="imagenPerfil" id="avatar-header" />
                  <span sec:authentication="principal.nombre"></span>
                </a>

                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" th:href="@{'/mostrarperfil/' + ${user.id}}">Mi Perfil</a>
                  <a class="dropdown-item" th:href="@{/chatPartAdmin}">Ayuda</a>
                  <div class="dropdown-divider"></div>
                  <form th:action="@{/logout}" method="post">
                    <button class="dropdown-item" type="submit">Cerrar sesión</a>
                  </form>
                </div>
              </li>

            </ul>
          </div>
        </div>
      </nav>

      <div style="padding-top: 75px;">

        <div class="encabezado-grupo">

            <!-- <h3 th:text="'MENSAJES PRIVADOS CON : ' + ${participante.nickname}"></h3>-->
            <!--<h3 th:text="'MENSAJES PRIVADOS CON : ' + ${administrador.nickname}"></h3>-->

            <div class="encabezadoMensajes">
              <!--<h3 th:text="'Mensajes privados con ' + ${administrador.nickname}"></h3>-->
              <h3 th:text="'Mensajes privados con el administrador'"></h3>

            </div>



          <div class="bordes-chat" style="width: 90%;">
            <section class="chat-area">
              <header>
                <!--<img th:src="${administrador.fotoUsuario}" alt="">
                <h4 th:text="${administrador.nickname}"></h4>-->
                <h4>Administrador</h4>
              </header>
              <div class="chat-box">
                <div th:each="m : ${mensajesAdministrador}" class="contenedor-mensaje mb-2">
                  <div th:if="${m.emisor.id != user.id}" class="mensaje d-flex justify-content-start align-items-end">
                    <img th:src="${m.emisor.fotoUsuario}" style="width: 40px;" class="avatar" alt="m.emisor.nickname" />
                    <div class="contenido-mensaje grey ms-2 p-2">
                      <div th:text="${m.emisor.nickname}" class="nickname"></div>
                      <div th:text="${m.mensaje}" class="mensaje my-1"></div>
                      <div th:text="${#temporals.format(m.fechayHoraEnvio, 'dd/MM/YY HH:mm') + 'h'}"
                        class="fecha text-end"></div>
                    </div>
                  </div>
                  <div th:unless="${m.emisor.id != user.id}"
                    class="mensaje d-flex flex-row-reverse justify-content-start align-items-end">
                    <img th:src="${user.fotoUsuario}" style="width: 40px;" class="avatar" alt="m.usuario.nickname" />
                    <div class="contenido-mensaje green me-2 p-2">
                      <div class="nickname">Yo</div>
                      <div th:text="${m.mensaje}" class="mensaje my-1"></div>
                      <div th:text="${#temporals.format(m.fechayHoraEnvio, 'dd/MM/YY HH:mm') + 'h'}"
                        class="fecha text-end"></div>
                    </div>
                  </div>
                </div>
              </div>
              <form th:action="@{/mensajesAdmin2/guardar}" th:object="${messageAdmin}"
                method="post" class="typing-area">

                <input type="text" th:field="*{mensaje}" class="input-field" placeholder="Escribe un mensaje aquí ..."
                  autocomplete="off">

                <button type="submit"><i class="fa-solid fa-paper-plane"></i></button>

              </form>
            </section>
          </div>
          <div style="width: 90%">
            <div class="d-flex justify-content-end mt-4">
              <input type="button" class="btn" id="btn-part" name="imprimir" value="Imprimir" onclick="window.print();">
            </div>
          </div>
        </div>



      </div>



      <div class="hello-movil">
        <h2 th:text="'Hola, ' + ${user.nickname} + '!'"></h2>
      </div>

        <a class="btn-movil" th:href="@{/objetivos}">

          <div>Objetivos</div>

          <i class="fa-solid fa-chart-line"></i>
          <div>Progreso</div>

        <a class="btn-movil" th:href="@{'/materiales/' + ${user.id}}">
          <i class="fa-solid fa-folder-open"></i>
          <div>Materiales</div>
        </a>

        <a class="btn-movil" th:href="@{/actividades}">
          <i class="fa-solid fa-person-hiking"></i>
          <div>Actividades</div>
        </a>
        <a class="btn-movil" th:href="@{/alimentacion}">

          <div>Alimentación</div>

        <a class="btn-movil" th:href="@{/chat}">
          <i class="fa-solid fa-people-group"></i>
          <div>Mi grupo</div>
        </a>


      </div>-->


    </div>



  </div>

</body>

</html>
