<!DOCTYPE html>

<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">

    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">

    <!-- para jquery-->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/6dc9bb4522.js" crossorigin="anonymous"></script>
    <script src="/js/menu.js"></script>
    <script src="/js/progresoCoordinador.js"></script>
    <script src="/js/validaciones.js"></script>

    <!--PARA GRÁFICOS-->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto">

    <!-- Dashboard progreso -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Progreso individual - Estepper</title>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <div class="d-flex">
        <div id="sidebar-container">

            <div class="logo">
                <img width="75" th:src="@{/img/logo.png}" alt="logo" >
                <h4>Estepper</h4>
            </div>

            <ul>
                <li>
                    <a th:href="@{/}">
                        <i class="fa-solid fa-house"></i>
                        <span class="nombre-enlaces">Inicio</span>
                    </a>


                <li>
                    <a th:href="@{/actividades}">
                        <i class="fa-solid fa-person-hiking"></i>
                        <span class="nombre-enlaces">Actividades</span>
                    </a>

            </ul>

        </div>

        <!-- MENÚ MÓVIL -->
        <div class="menu-movil">

            <a th:href="@{/}">
                <i class="fa-solid fa-house"></i>
            </a>
            <a th:href="@{/actividades}">
                <i class="fa-solid fa-person-hiking"></i>
            </a>
            <a th:href="@{/listaGrupos}">
                <i class="fa-solid fa-users"></i>
            </a>
            <a th:href="@{/listado}">
                <i class="fa-solid fa-address-card"></i>
            </a>

        </div>

        <div id="contenido">
            <div class="header-movil">
                <img class="menu-icon" style="cursor:pointer" width="35" th:src="@{/img/p1.png}" alt="imagenPerfil"
                    id="avatar-header" onclick="desplegable()" >
                <div></div>
                <img width="35" th:src="@{/img/logo.png}" alt="logo">
            </div>

            <div class="desplegable-perfil">
                <a th:href="@{'/mostrarperfil/' + ${user.id}}">Mi perfil</a>
                <a th:href="@{/chatCordAdmin}">Ayuda</a>
                <div class="dropdown-divider"></div>
                <form th:action="@{/logout}" method="post">
                    <button class="dropdown-item" type="submit">Cerrar sesión</button>
                </form>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="burger"><a class="btn" onclick="desplazar()"><i class="fa-solid fa-bars"></i></a></div>

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img width="40" th:src="@{/img/p1.png}" alt="imagenPerfil" id="avatar-header" >
                                <span sec:authentication="principal.nombre"></span>
                            </a>

                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" th:href="@{'/mostrarperfil/' + ${user.id}}">Mi Perfil</a>
                                <a class="dropdown-item" th:href="@{/chatCordAdmin}">Ayuda</a>
                                <div class="dropdown-divider"></div>
                                <form th:action="@{/logout}" method="post">
                                    <button class="dropdown-item" type="submit">Cerrar sesión</button>
                                </form>
                            </div>
                    </ul>
                </div>
            </nav>
            <div style="margin-left: 5%; margin-right: 5%; margin-top: 2%; padding-top: 75px;">
                <input type="hidden" id="idPart" th:value="${idPart}">

                <div class="header-coor">
                    <h4 style="margin-bottom: 2%;" th:text="'Progreso individual: ' + ${participante.codigo}">Progreso
                        individual</h4>

                    <!-- Contenido del progreso vista coordinador -->

                    <div class="valor-perdida">
                        <!-- VALOR PÉRDIDA DE PESO -->
                        <div class="perdida-indi">
                            <div class="header-progreso" style="align-items: center;">
                                <h5>Peso perdido</h5>
                                <span th:text="${-participante.perdidaDePeso} + kg"></span>
                            </div>
                        </div>

                        <!-- VALOR PÉRDIDA DE PERÍMETRO -->
                        <div class="perdida-indi">
                            <div class="header-progreso" style="align-items: center;">
                                <h5>Perímetro perdido</h5>
                                <span th:text="${-participante.perdidacmcintura} + cm"></span>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex-progreso">
                    <!-- PESO -->
                    <div class="progreso-datos-coor">
                        <div class="header-progreso">
                            <h4>Peso</h4>
                        </div>

                        <!-- Ver registros peso -->
                        <div class="layout-grafica">
                            <div class="pesoTabla">
                                <table class="table tablePart" id="tablaPesoCoor">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col"></th>
                                            <th scope="col"></th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="lis:${peso}">
                                            <td th:text="${lis.dato} + ' kg'"></td>
                                            <td th:text="${#temporals.format(lis.fecha, 'dd MMM yyyy')}"></td>
                                            <td th:text="${#temporals.format(lis.fecha, 'HH:mm')}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- Ver gráfica peso -->
                            <div id="top-grafica"><canvas id="graficaPesoCoor" width="500" height="100"></canvas></div>

                            <!-- Botones para cambiar de vista del peso -->
                            <div class="botones-prog">
                                <button class="btn-reg" id="registroPesoC">Ver registros</button>
                                <button class="btn-reg" id="graficaPesoC">Ver gráfica</button>
                            </div>
                        </div>
                    </div>

                    <!-- PERÍMETRO ABDOMINAL -->
                    <div class="progreso-datos-coor">
                        <div class="header-progreso">
                            <h4>Perímetro</h4>
                        </div>

                        <!-- Ver registros perímetro -->
                        <div class="layout-grafica">
                            <div class="perimetroTabla">
                                <table class="table tablePart">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col"></th>
                                            <th scope="col"></th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="per:${perimetro}">
                                            <td th:text="${per.dato} + ' cm'"></td>
                                            <td th:text="${#temporals.format(per.fecha, 'dd MMM yyyy')}"></td>
                                            <td th:text="${#temporals.format(per.fecha, 'HH:mm')}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- Ver gráfica perímetro -->
                            <div id="top-grafica"><canvas id="graficaPerCoor" width="500" height="100"></canvas></div>

                            <!-- Botones para cambiar de vista del perimetro -->
                            <div class="botones-prog">
                                <button class="btn-reg" id="registroPerimetroC">Ver registros</button>
                                <button class="btn-reg" id="graficaPerimetroC">Ver gráfica</button>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>
</body>

</html>
