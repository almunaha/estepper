<!DOCTYPE html>

<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
  <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">

  <script src="https://kit.fontawesome.com/6dc9bb4522.js" crossorigin="anonymous"></script>
  <script src="/js/menu.js"></script>


  <!-- para jquery-->
  <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!--PARA GRÁFICOS-->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Para la alerta del peso -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="sweetalert2.all.min.js"></script>
  <script src="sweetalert2.min.js"></script>
  <link rel="stylesheet" href="sweetalert2.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <title>Inicio - Estepper</title>

</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <div class="d-flex">
    <!-- MENÚ -->
    <div id="sidebar-container">


      <div class="logo">
        <img width="75" th:src="@{img/logo.png}" />
        <h4>Estepper</h4>
      </div>

      <ul>
        <li>
          <a th:href="@{/}">
            <i class="fa-solid fa-house"></i>
            <span class="nombre-enlaces">Inicio</span>
          </a>
        </li>

        <li>
          <a th:href="@{/cuaderno}">
            <i class="fa-solid fa-pen"></i>
            <span class="nombre-enlaces">Cuaderno</span>
          </a>
        </li>

        <li>
          <a th:href="@{/actividades}">
            <i class="fa-solid fa-person-hiking"></i>
            <span class="nombre-enlaces">Actividades</span>
          </a>
        </li>

        <li>
          <a th:href="@{/alimentacion}">
            <i class="fa-solid fa-carrot"></i>
            <span class="nombre-enlaces">Alimentación</span>
          </a>
        </li>

        <li>
          <a th:href="@{'/materiales/' + ${user.id}}">
            <i class="fa-solid fa-folder-open"></i>
            <span class="nombre-enlaces">Materiales</span>
          </a>
        </li>

        <li>
          <a th:href="@{/progreso}">
            <i class="fa-solid fa-chart-line"></i>
            <span class="nombre-enlaces">Progreso</span>
          </a>
        </li>
        <li>
          <a th:href="@{/chat}">
            <i class="fa-solid fa-comments"></i>
            <span class="nombre-enlaces">Foro</span>
          </a>
        </li>

      </ul>

    </div>

    <div class="w-100">

      <!-- encabezado -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="burger"><a class="btn" onclick="desplazar()"><i class="fa-solid fa-bars"></i></a></div>

          <!--<i class="fa-regular fa-bell"></i> -->

          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="fa-solid fa-user"></i> <span sec:authentication="principal.nombre"></span>
              </a>

              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" th:href="@{'/mostrarperfil/' + ${user.id}}">Mi Perfil</a>
                <div class="dropdown-divider"></div>
                <form th:action="@{/logout}" method="post">
                  <button class="dropdown-item" type="submit">Cerrar sesión</a>
                </form>
              </div>
            </li>

          </ul>
        </div>
      </nav>

      <div th:if="${recordatorio}">
        <script th:inline="javascript">
          setTimeout(function () { //temporizador, al pasar un segundo salta la alerta
            Swal.fire({
              position: 'top',
              title: '<h5>¡Hace más de una semana que no te pesas!</h5>',
              showConfirmButton: true,
              showCancelButton: true,
              confirmButtonText: '<a href="/progreso" id="enlace">Registrar</a>',
              cancelButtonText: "Cerrar",
              confirmButtonColor: "#6ca4c7",

              didRender: function () {
                const registrar = document.querySelector('#enlace');

                if (registrar) {
                  registrar.style.color = 'white';
                }
              },
              showClass: {
                popup: 'animate__animated animate__fadeInDown'
              },
              hideClass: {
                popup: 'animate__animated animate__fadeOutUp'
              }

            })

          }, 200); 
        </script>
      </div>

      <div class="utilidades">

        <div class="row " style="width: 100%">

          <div class="col">

            <!-- Botón sesiones -->
            <div class="layout-util">
              <a class="btn-util" th:href="@{/sesiones}">
                <i class="fa-solid fa-list-check"></i>
              </a>

              <h4 id="nombre">SESIONES</h4>

              <!-- Ver gráfica -->
              <!--<div><canvas id="chart1" width="400" height="300"></canvas></div>-->
              <div class="fondoGraficas">
                <div><canvas id="graficoSesiones"></canvas></div>
              </div>


              <script>
                //URL actual
                var baseUrl = window.location.origin;
                console.log(baseUrl);

                let canvas = document.getElementById("graficoSesiones").getContext("2d");
                let url = baseUrl + '/index/sesiones';

                fetch(url)
                  .then(response => response.json())
                  .then(data => {

                    var graficaSesiones = new Chart(canvas, {
                      type: "pie",


                      data: {
                        labels: ["Sesiones completadas", "Sesiones pendientes"],
                        datasets: [
                          {
                            data: [data.sesionesCompletas, 10 - data.sesionesCompletas],
                            // borderColor: 'rgb(251, 179, 116)'

                          }

                        ]
                      },

                    })
                  })

              </script>

            </div>
          </div>


          <div class="col">
            <!-- Botón objetivos -->
            <div class="layout-util">
              <a class="btn-util" th:href="@{/objetivos}">
                <i class="fa-solid fa-bullseye"></i>
              </a>

              <h4 id="nombre">OBJETIVOS</h4>



              <div class="card mt-4">
                <div class="card-header text-black">
                  ¡Tú puedes!
                </div>
                <div class="card-body">

                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 60%" aria-valuenow="3" aria-valuemin="0"
                      aria-valuemax="5">3</div>
                  </div>
                  <h5 class="card-title text-black mt-2">3 de 5 objetivos cumplidos</h5>
                  <p class="card-text text-black">Cada vez queda menos para alcanzar todos tus objetivos. ¡No te
                    rindas!
                  </p>

                </div>
              </div>

            </div>
          </div>

          <div class="col">
            <!-- Botón progreso -->
            <div class="layout-util">
              <a class="btn-util" th:href="@{/progreso}">

                <i class="fa-solid fa-chart-line"></i>
              </a>

              <h4 id="nombre">PROGRESO</h4>

              <div class="chart3" id="chart3"></div>

              <script>
                var options = {
                  chart: {
                    height: 280,
                    type: "radialBar",
                  },

                  series: [67], //porcentaje
                  colors: ["#20E647"],
                  plotOptions: {
                    radialBar: {
                      hollow: {
                        margin: 0,
                        size: "70%",
                        background: "#293450"
                      },
                      track: {
                        dropShadow: {//para el bordecito de fuera la sombrita
                          enabled: true,
                          top: 3,
                          left: 0,
                          blur: 4,
                          opacity: 0.20
                        }
                      },
                      dataLabels: {
                        name: {//Para el nombre de dentro de progreso
                          offsetY: -10,
                          color: "#fff",
                          fontSize: "15px"
                        },
                        value: { //Para el porcentaje
                          color: "#fff",
                          fontSize: "35px",
                          show: true
                        }
                      }
                    }
                  },
                  fill: { //para el relleno
                    type: "gradient",
                    gradient: {
                      shade: "dark",
                      type: "vertical",
                      gradientToColors: ["#87d4f9"], //que vaya hacia ese azulito
                      stops: [0, 100]
                    }
                  },
                  stroke: {
                    lineCap: "round" //prolongación redondeada de la línea
                  },
                  labels: ["Progreso"] //el nombre de dentro
                };

                var chart = new ApexCharts(document.querySelector("#chart3"), options);

                chart.render();

              </script>
            </div>
          </div>

        </div>

      </div>


    </div>



  </div>

</body>

</html>
