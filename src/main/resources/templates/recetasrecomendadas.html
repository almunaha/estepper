<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="stylesheet" th:href="@{/css/grupos.css}">
    <link rel="stylesheet" th:href="@{/css/materiales.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">
    <script src="/js/menu.js"></script>

    <script src="https://kit.fontawesome.com/6dc9bb4522.js" crossorigin="anonymous"></script>
    <!-- BUSCADOR DE ALIMENTOS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
        integrity="sha512-nUf8aohwTZxv0l0d4A4kmOE+fj7W9PvCO2aS0E1Yjh81pN+w4ezn/jn8wNlvMxvNUnax/aLdQ+z/8W7X9DvI+A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"
        integrity="sha512-0eGJaBrEYHKPoL3qCz9QvIMQiV7G0QwyG8V7vhkbDUpxFpVtY5l0stzVYZX9k1/1EtxuQ2Q8vnEsptL++Z/w5A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Array.prototype.map"></script>


    <title>Recetas Recomendadas - Estepper</title>
</head>

<body>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <div class="d-flex">

        <div id="sidebar-container">


            <div class="logo">
                <img width="75" th:src="@{../img/logo.png}" />
                <h4>Estepper</h4>
            </div>

            <ul>
                <li>
                    <a th:href="@{/}">
                        <i class="fa-solid fa-house"></i>
                        <span class="nombre-enlaces">Inicio</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{/cuaderno}">
                        <i class="fa-solid fa-pen"></i>
                        <span class="nombre-enlaces">Cuaderno</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{/actividades}">
                        <i class="fa-solid fa-person-hiking"></i>
                        <span class="nombre-enlaces">Actividades</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{/alimentacion}">
                        <i class="fa-solid fa-carrot"></i>
                        <span class="nombre-enlaces">Alimentación</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{'/materiales/' + ${user.id}}">
                        <i class="fa-solid fa-folder-open"></i>
                        <span class="nombre-enlaces">Materiales</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{'/progreso/' + ${user.id}}">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="nombre-enlaces">Progreso</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/chat}">
                        <i class="fa-solid fa-people-group"></i>
                        <span class="nombre-enlaces">Mi grupo</span>
                    </a>
                </li>

            </ul>

        </div>

        <!-- MENÚ MÓVIL -->
        <div class="menu-movil">

            <a th:href="@{/}">
                <i class="fa-solid fa-house"></i>
            </a>

            <a th:href="@{/cuaderno}">
                <i class="fa-solid fa-pen"></i>
            </a>
            <a th:href="@{/actividades}">
                <i class="fa-solid fa-person-hiking"></i>
            </a>

            <a th:href="@{/alimentacion}">
                <i class="fa-solid fa-carrot"></i>
            </a>

            <a th:href="@{'/materiales/' + ${user.id}}">
                <i class="fa-solid fa-folder-open"></i>
            </a>

            <a th:href="@{'/progreso/' + ${user.id}}">
                <i class="fa-solid fa-chart-line"></i>
            </a>

            <a th:href="@{/chat}">
                <i class="fa-solid fa-people-group"></i>
            </a>

        </div>

        <div id="contenido">
            <div class="header-movil">
                <img class="menu-icon" style="cursor:pointer" width="35" th:src="${user.fotoParticipante}"
                    alt="imagenPerfil" id="avatar-header" onclick="desplegable()" />
                <img width="35" th:src="@{/img/logo.png}" />
                <a><i class="fa-solid fa-bell" style="font-size: 1.5rem; padding-right: 4px;"></i></a>
            </div>

            <div class="desplegable-perfil">
                <a th:href="@{'/mostrarperfil/' + ${user.id}}">Mi perfil</a>
                <form th:action="@{/logout}" method="post">
                    <button class="dropdown-item" type="submit">Cerrar sesión</a>
                </form>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light mr-3" id="header">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="burger"><a class="btn" onclick="desplazar()"><i class="fa-solid fa-bars"></i></a></div>

                    <div class="der-header">
                        <!-- Desplegable notificaciones -->
                        <ul class="navbar-nav ml-auto" id="cont-notif">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle-no-caret" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-bell" style="font-size: 1.5rem; padding-right: 4px;"></i>
                                </a>

                                <div class="dropdown-menu" aria-labelledby="navbarDropdown" id="list-notif">
                                    <h6>Notificaciones</h6>
                                    <div class="dropdown-divider"></div>
                                    <div style="overflow: auto; max-height: 250px;">
                                        <div th:each="notif : ${notificaciones}">
                                            <a style="font-size: 0.85rem;" th:href="${notif.enlace}"
                                                th:text="${notif.mensaje}"></a>
                                            <div class="dropdown-divider"></div>
                                        </div>
                                    </div>

                                </div>
                            </li>
                        </ul>

                        <!-- Desplegable perfil y cerrar sesión -->
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <img width="40" th:src="${user.fotoParticipante}" alt="imagenPerfil"
                                        id="avatar-header" />
                                    <span sec:authentication="principal.nombre"></span>
                                </a>

                                <div class="dropdown-menu" id="menu-desplegable" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" th:href="@{'/mostrarperfil/' + ${user.id}}">Mi Perfil</a>
                                    <div class="dropdown-divider"></div>
                                    <form th:action="@{/logout}" method="post">
                                        <button class="dropdown-item" type="submit">Cerrar sesión</a>
                                    </form>
                                </div>
                            </li>

                        </ul>
                    </div>

                </div>
            </nav>
            <div style="padding-top: 75px;">

                <div style="margin: 1%;" class="bg-white border border-1 p-2 rounded-4 ">
                    <div style="display: flex; justify-content: center; flex-direction: column;">
                        <div>
                            <h3 style="text-align: center;">Recomendaciones de recetas</h3>
                        </div>

                    </div>
                </div>
                <div style="margin: 1%;" class="bg-white border border-1 p-5 rounded-4 ">
                    <div style="display: flex; justify-content: center; flex-direction: column;">

                        <!--TABLA RECETAS-->
                        <div th:if="${#lists.isEmpty(globales) and #lists.isEmpty(individuales)}">
                            <div>
                                <h6 style="text-align: center;">¡No hemos encontrado ninguna recomendación!</h6>
                            </div>
                        </div>
                        <div th:unless="${#lists.isEmpty(globales) and #lists.isEmpty(individuales) }">
                            <!--BUSCADOR-->
                            <form class="d-flex" id="search-form" style="margin-top: 2%;">
                                <input class="form-control me-2" type="search" placeholder="Buscar..."
                                    aria-label="Buscar" id="search-input">
                            </form>
                            <script>
                                $(document).ready(function () {
                                    // Obtener los elementos de la lista de materiales
                                    var materiales = $('.material');

                                    // Manejar la presentación de resultados cuando se envía el formulario
                                    $('#search-form').keyup(function (event) {
                                        event.preventDefault();
                                        var busqueda = $('#search-input').val().toLowerCase();

                                        // Filtrar la lista de materiales para obtener los resultados
                                        var resultados = materiales.filter(function () {
                                            var descripcion = $(this).find('.cover').text().toLowerCase();
                                            return descripcion.includes(busqueda);
                                        });

                                        // Ocultar todos los elementos de la lista de materiales y mostrar solo los resultados
                                        materiales.hide();
                                        resultados.show();

                                    });

                                    // Mostrar todos los elementos de la lista de materiales al cargar la página
                                    materiales.show();
                                });
                            </script>
                            <!--TABLAS RECETAS-->
                            <div style="display: flex; flex-direction: row; justify-content: center;">
                                <div
                                    style="width: 48%; margin-top: 3%; background-color:rgb(236, 205, 164); border: 1px solid #ddd; border-radius: 5px; box-shadow: 2px 2px 2px #ccc;">
                                    <h2 style="text-align: center; margin: 2%; font-size: 1.5em; margin-bottom: 10px;">
                                        Para ti</h2>
                                    <div class="table-responsive"
                                        style="display: flex; flex-wrap: wrap; flex-direction: row; margin-top: 3%; align-items: stretch;">
                                        <div class="material" th:each="lis:${individuales}" style="width: 100%;">
                                            <div class="cover">
                                                <h5 class="mt-0 mb-1" th:text="${lis.nombre}">Nombre de la receta</h5>
                                            </div>
                                            <div class="descripcion">
                                                <div style="display: flex; flex-direction: column;">
                                                    <a class="btn" id="btn-part"
                                                        style="background-color: rgb(225, 205, 180);"
                                                        th:href="@{'/unareceta/' + ${lis.link}}" title="Ver"><i
                                                            class="fa-solid fa-eye"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div
                                    style="width: 48%; margin-left: 4%; margin-top: 3%; background-color: rgb(236, 205, 164); border: 1px solid #ddd; border-radius: 5px; box-shadow: 2px 2px 2px #ccc;">
                                    <h2 style="text-align: center; margin: 2%; font-size: 1.5em; margin-bottom: 10px;">
                                        Top Tendencias</h2>
                                    <div class="table-responsive"
                                        style="display: flex; flex-wrap: wrap; flex-direction: row; margin-top: 3%; align-items: stretch;">
                                        <div class="material" th:each="lis1:${globales}" style="width: 100%;">
                                            <div class="cover">
                                                <h5 class="mt-0 mb-1" th:text="${lis1.nombre}">Nombre de la receta</h5>
                                            </div>
                                            <div class="descripcion">
                                                <div style="display: flex; flex-direction: column;">
                                                    <a class="btn" id="btn-part"
                                                        style="background-color: rgb(225, 205, 180);"
                                                        th:href="@{'/unareceta/' + ${lis1.link}}" title="Ver"><i
                                                            class="fa-solid fa-eye"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
