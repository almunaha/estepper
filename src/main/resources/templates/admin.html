<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">
    <script src="/js/menu.js"></script>

    <script src="https://kit.fontawesome.com/6dc9bb4522.js" crossorigin="anonymous"></script>
    <!--PARA EL BUSCADOR-->
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--ALERTA ELIMINAR-->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js" type="javascript"></script>
    <script src="sweetalert2.min.js" type="javascript"></script>
    <link rel="stylesheet" href="sweetalert2.min.css" type="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <title>Administración - Estepper</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <div class="d-flex">

        <div id="sidebar-container">

            <div class="logo">
                <img width="75" th:src="@{/img/logo.png}" alt="">
                <h4>Estepper</h4>
            </div>

            <ul>
                <li>
                    <a th:href="@{/}">
                        <i class="fa-solid fa-user-pen"></i>
                        <span class="nombre-enlaces">Usuarios</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fa-solid fa-envelope"></i>
                        <span class="nombre-enlaces">Mensajes</span>
                    </a>
                </li>
            </ul>

        </div>

        <!-- MENÚ MÓVIL -->
        <div class="menu-movil">

            <a th:href="@{/}">
                <i class="fa-solid fa-user-pen"></i>
            </a>
            <a href="#">
                <i class="fa-solid fa-envelope"></i>
            </a>

        </div>

        <div id="contenido">
            <div class="header-movil">
                <img class="menu-icon" style="cursor:pointer" width="35" th:src="@{/img/p1.png}" alt="imagenPerfil"
                    id="avatar-header" onclick="desplegable()">
                <img width="35" th:src="@{/img/logo.png}" alt="">
                <a><i class="fa-solid fa-bell" style="font-size: 1.5rem; padding-right: 4px;"></i></a>
            </div>

            <div class="desplegable-perfil">
                <a th:href="@{'/mostrarperfil/' + ${user.id}}">Mi perfil</a>
                <form th:action="@{/logout}" method="post">
                    <button class="dropdown-item" type="submit">Cerrar sesión</button>
                </form>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light mr-3" id="header">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="burger"><a class="btn" onclick="desplazar()"><i class="fa-solid fa-bars"></i></a></div>

                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img width="40" th:src="@{img/p1.png}" alt="imagenPerfil" id="avatar-header" />
                                <span sec:authentication="principal.nombre"></span>
                            </a>

                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" th:href="@{'/mostrarperfil/' + ${user.id}}">Mi Perfil</a>
                                <div class="dropdown-divider"></div>
                                <form th:action="@{/logout}" method="post">
                                    <button class="dropdown-item" type="submit">Cerrar sesión</button>
                                </form>
                            </div>
                        </li>

                    </ul>
                </div>
            </nav>

            <div class="container" style="padding-top: 75px;">
                <div class="p-4 mt-5" id="participantes">

                    <div style="display: grid;justify-content: center;" class="top-admin">
                        <h4>Listado de usuarios</h4>
                    </div>

                    <!-- Buscador de usuarios -->
                    <div style="align-items: center;" class="d-flex justify-content-center mt-3">
                        <form class="w-75">
                            <div class="input-group">
                                <input id="filtrarUsuarios" class="form-control me-2 light-table-filter w-25"
                                    data-table="tableUsu" type="text" placeholder="Buscar...">
                            </div>
                        </form>
                        <div style="margin-left: 5%;"><a class="btn" id="btn-admi"
                                th:href="@{'/nuevoCoordinador'}">Nuevo coordinador</a></div>
                    </div>

                    <script type="text/javascript">
                        $(document).ready(function () {
                            (function ($) {
                                $('#filtrarUsuarios').keyup(function () {
                                    var rex = new RegExp($(this).val(), 'i');
                                    $('.buscarUsuarios tr').hide();
                                    $('.buscarUsuarios tr').filter(function () {
                                        return rex.test($(this).text());
                                    }).show();
                                })
                            }(jQuery));
                        });
                    </script>

                    <div class="p-4">
                        <div class="table-responsive">
                            <table class="table tablePart" id="tablePart">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Alias</th>
                                        <th scope="col">Correo</th>
                                        <th scope="col">Código</th>
                                        <th scope="col">Rol</th>
                                        <th scope="col">Estado</th>
                                        <th scope="col">Acciones</th>

                                    </tr>
                                </thead>
                                <tbody class="buscarUsuarios">
                                    <tr th:each="lis:${usuarios}">
                                        <td><span class="editable" th:text="${lis.nickname}"></span></td>
                                        <td><span class="editable" th:text="${lis.email}"></span></td>
                                        <td><span th:text="${lis.codigo}"></span></td>
                                        <td>
                                            <span
                                                th:if="${lis instanceof T(com.estepper.estepper.model.entity.Participante)}">Participante</span>
                                            <span
                                                th:if="${lis instanceof T(com.estepper.estepper.model.entity.Coordinador)}">Coordinador</span>
                                            <span
                                                th:if="${lis instanceof T(com.estepper.estepper.model.entity.Administrador)}">Administrador</span>
                                        </td>
                                        <td>
                                            <span class="editable-state" th:text="${lis.estadoCuenta}"></span>
                                        </td>
                                        <td>
                                            <a class="btn btn-primary edit-button"><i title="Editar"
                                                    class="fa-solid fa-user-pen"></i></a>
                                            <a class="btn btn-primary cancel-button" style="display: none;"><i
                                                    title="Cancelar" class="fa-solid fa-times"></i></a>
                                            <a class="btn btn-primary"><i title="Mensaje"
                                                    class="fa-solid fa-envelope"></i></a>
                                            <a class="btn eliminar" id="btn-primary" th:data-id="${lis.id}"><i
                                                    title="Eliminar" class="fa-solid fa-trash"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                                <script>
                                    $(document).ready(function () {
                                        function habilitarEdicion(row) {
                                            row.find('.edit-button').prop('disabled', true);
                                            row.find('.cancel-button').show();
                                            row.find('.fa-user-pen').removeClass('fa-user-pen').addClass('fa-save');
                                            row.find('.editable').prop('contenteditable', true).addClass('border border-secondary rounded');
                                            row.find('.editable-state').replaceWith('<select class="form-select editable-state"><option value="ALTA">ALTA</option><option value="BAJA">BAJA</option></select>');
                                        }

                                        function guardarEdicion(row) {

                                            var nickname = row.find('.editable:eq(0)').text();
                                            var email = row.find('.editable:eq(1)').text();
                                            var id = row.find('#eliminar').attr('data-id');
                                            var state = row.find('.editable-state').val();

                                            Swal.fire({
                                            position: 'center',
                                            title: '<h4>¿Estás seguro de editar el usuario?</h4>',
                                            showConfirmButton: true,
                                            showCancelButton: true,
                                            cancelButtonText: 'Cancelar',
                                            confirmButtonColor: "rgb(218, 77, 73)",
                                            confirmButtonText: '<a href="/actualizar-usuario/' + id + '?estado=' + state + '&nickname=' + nickname + '&email=' + email + '" id ="conf">Editar</a>',



                                            didRender: function () {
                                                const confirm = document.querySelector('#conf');

                                                if (confirm) {
                                                    confirm.style.color = 'white';
                                                }
                                            },

                                            showClass: {
                                                popup: 'animate__animated animate__fadeInDown'
                                            },
                                            hideClass: {
                                                popup: 'animate__animated animate__fadeOutUp'
                                            }

                                        })
                                        }

                                        function cancelarEdicion(row) {
                                            window.location.reload();
                                        }

                                        $(document).on('click', '.edit-button', function () {
                                            var row = $(this).closest('tr');
                                            habilitarEdicion(row);
                                        });

                                        $(document).on('click', '.fa-save', function () {
                                            var row = $(this).closest('tr');
                                            guardarEdicion(row);
                                        });

                                        $(document).on('click', '.cancel-button', function () {
                                            var row = $(this).closest('tr');
                                            cancelarEdicion(row);
                                        });
                                    });
                                </script>

                                <script>
                                    $('.eliminar').click(function () {
                                        var id = $(this).data('id');

                                        Swal.fire({
                                            position: 'center',
                                            title: '<h4>¿Estás seguro de eliminar el usuario?</h4>',
                                            showConfirmButton: true,
                                            showCancelButton: true,
                                            cancelButtonText: 'Cancelar',
                                            confirmButtonColor: "rgb(218, 77, 73)",
                                            confirmButtonText: '<a href="/eliminarUsuario/' + id + '" id ="conf">Eliminar</a>',

                                            didRender: function () {
                                                const confirm = document.querySelector('#conf');

                                                if (confirm) {
                                                    confirm.style.color = 'white';
                                                }
                                            },

                                            showClass: {
                                                popup: 'animate__animated animate__fadeInDown'
                                            },
                                            hideClass: {
                                                popup: 'animate__animated animate__fadeOutUp'
                                            }

                                        })

                                    });
                                </script>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
