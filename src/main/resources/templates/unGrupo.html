                <div class="wrapper">
                    <section class="chat-area">
                        <header>
    
                            <img src="/img/avatar1.png" alt="">
                            <h4 th:text="${grupo.nombre}"></h4>
                            <div class="details">
                            </div>
                        </header>
                        <div class="chat-box">
                            <ul>
                                <li th:each="m : ${mensajes}">
                                    <span th:text="${m.usuario.nickname} + ': '"></span>
                                    <span th:text="${m.mensaje}"></span>
                                </li>
                            </ul>
                        </div>
                        <form th:action="@{'/mensajes/guardar/' + ${grupo.id}}" th:object="${message}" method="post" class="typing-area">
