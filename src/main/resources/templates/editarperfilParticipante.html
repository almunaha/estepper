<!DOCTYPE html>

<html lang="es"
 xmlns:th="https://www.thymeleaf.org"
 xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/signin.css}">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">

    <script src="https://kit.fontawesome.com/6dc9bb4522.js" crossorigin="anonymous"></script>

    <title>Editar Perfil</title>

    <script type="text/javascript">
        function elegirAvatar(sw) {
            var pic;
            if(sw == 0){
                pic = "/img/avatar1.png";
            }
            else{
                pic = "/img/avatar2.png";
            }
            document.getElementById('avatar').src = pic;
        }

    </script>

</head>


<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="d-flex">
        <div id="sidebar-container">

            <div class="logo">
                <img src="../static/img/logo.png" width="75" th:src="@{/img/logo.png}"/>
                <h4>Estepper</h4>
            </div>

            <div class="menu">
                <a th:href="@{/}" class="d-block text-light p-3"><i class="fa-solid fa-house"></i> Inicio</a>
                <a href="#" class="d-block text-light p-3"><i class="fa-solid fa-person-hiking"></i> Actividades</a>
                <a href="#" class="d-block text-light p-3"><i class="fa-solid fa-carrot"></i> Alimentación</a>
                <a href="#" class="d-block text-light p-3"><i class="fa-solid fa-folder-open"></i>  Materiales</a>
                <a href="#" class="d-block text-light p-3"><i class="fa-solid fa-chart-line"></i> Progreso</a>
                <a href="#" class="d-block text-light p-3"><i class="fa-solid fa-comments"></i> Foro</a>
            </div>

        </div>

        <div class="w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mr-3">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="burger"><a class="btn"><i class="fa-solid fa-bars"></i></a></div>

                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-user"></i> <span sec:authentication="principal.nombre"></span>
                            </a>

                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" th:href="@{'/mostrarperfil/' + ${user.id}}">Mi Perfil</a>
                                <div class="dropdown-divider"></div>
                                <form th:action="@{/logout}" method="post">
                                    <button class="dropdown-item" type="submit">Cerrar sesión</a>
                                </form>
                            </div>
                        </li>

                    </ul>
                </div>
            </nav>


            <div class="bg-white border border-1 p-5 rounded-4 ">
                <!--
                <img id="avatar" width="100" height="300" src="/img/avatar1.png" alt="av1">
                <p>
                <button onclick="elegirAvatar(1)" type="btn">Avatar 1</button>
                <button onclick="elegirAvatar(0)" type="btn">Avatar 2</button>
                </p>

                <label for="myfile">Select a file:</label>
                <input type="file" id="myfile" name="myfile">

            -->

                <form class="form-perfil" method="post" th:action="@{'/process_perfil/' + ${participante.id}}" th:object="${participante}">
                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">Alias: </label>
                        <input type="text" th:field="*{nickname}" class="form-control" required/>
                    </div>
        
                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">Correo: </label>
                        <input type="email" th:field="*{email}" class="form-control" required/>
                    </div>

                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">Contraseña: </label>
                        <input type="password" placeholder="********" th:field="*{contrasenia}"/>
                    </div>

                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">Sexo: </label>
                        <select th:field="*{sexo}"class="form-control" required>
                            <option th:value="MASCULINO" th:text="MASCULINO"></option>
                            <option th:value="FEMENINO" th:text="FEMENINO"></option>
                        </select> 
                    </div>
        
                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">Edad: </label>
                        <input type="number" th:field="*{edad}" class="form-control" required/>
                    </div>

                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">Avatar: </label>
                        <select id="avatar" class="form-select" th:field="*{fotoParticipante}"> 
                            <option value = "/img/p1.png">Sin avatar</option>
                            <option value = "/img/avatar1.png">Avatar 1</option>
                            <option value = "/img/avatar2.png">Avatar 2</option>
                            <option value = "/img/avatar3.png">Avatar 3</option>
                            <option value = "/img/avatar4.png">Avatar 4</option>
                            <option value = "/img/avatar5.png">Avatar 5</option>
                            <option value = "/img/avatar6.png">Avatar 6</option>
                            <option value = "/img/avatar7.png">Avatar 7</option>
                            <option value = "/img/avatar8.png">Avatar 8</option>
                            <option value = "/img/avatar9.png">Avatar 9</option>
                            <option value = "/img/avatar10.png">Avatar 10</option>
                        </select>
                        <!--<input type="imagen" th:field="*{fotoParticipante}" class="form-control"/>-->

                        <!--<img id="avatar" width="100" height="300" src="/img/avatar1.png" alt="av1">
                        <p>
                        <button onclick="elegirAvatar(1)" type="radio">Avatar 1</button>
                        <button onclick="elegirAvatar(0)" type="radio">Avatar 2</button>
                        </p>-->

                    </div>


                    <div class="avatares" >

                        <div class="avatar">
                            <img src="/img/avatar1.png" width="100%" heigh="100" alt="">
                            <p class="numerito">1<p>
                        </div>


                        <div class="avatar">
                            <img src="/img/avatar2.png" width="100%" heigh="100%" alt="">
                            <p class="numerito"> 2 </p>
                        </div>
                        <div class="avatar">
                            <img src="/img/avatar3.png" width="100%" heigh="100%" alt="">
                            <p class="numerito"> 3 </p>
                        </div>
                        <div class="avatar">
                            <img src="/img/avatar4.png" width="100%" heigh="100%" alt="">
                            <p class="numerito"> 4 </p>
                        </div>
                        <div class="avatar">
                            <img src="/img/avatar5.png" width="100%" heigh="100%" alt="">
                            <p class="numerito"> 5 </p>
                        </div>
                        <div class="avatar">
                            <img src="/img/avatar6.png" width="100%" heigh="100%" alt="">
                            <p class="numerito"> 6 </p>
                        </div>
                        <div class="avatar">
                            <img src="/img/avatar7.png" width="100%" heigh="100%" alt="">
                            <p class="numerito">7</p>
                        </div>
                        <div class="avatar">
                            <img src="/img/avatar8.png" width="100%" heigh="100%" alt="">
                            <p class="numerito"> 8 </p>
                        </div>
                        <div class="avatar">
                            <img src="/img/avatar9.png" width="100%" heigh="100%" alt="">
                            <p class="numerito"> 9</p>
                        </div>
                        <div class="avatar">
                            <img src="/img/avatar10.png" width="100%" heigh="100%" alt="">
                            <p class="numerito"> 10 </p>
                        </div>

                    </div>

                 
                   
                    <button class="btn btn-info text-white mt-4 w-100" type="submit">Editar perfil</button>
                    
                </form>                      
            </div> 

        </div>
    </div>

</body>

</html>
