<!DOCTYPE html>

<html lang="es"
 xmlns:th="https://www.thymeleaf.org"
 xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">
    <script src="/js/menu.js"></script>
    <script src="https://kit.fontawesome.com/6dc9bb4522.js" crossorigin="anonymous"></script>

    <title>Formulario de Clasificación</title>

</head>


<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="d-flex">
        <div id="sidebar-container">

            <div class="logo">
                <img src="../static/img/logo.png" width="75" th:src="@{/img/logo.png}"/>
                <h4>Estepper</h4>
            </div>

            
          <ul>
            <li>
                <a th:href="@{/}">
                    <i class="fa-solid fa-house"></i>
                    <span class="nombre-enlaces">Inicio</span>
                </a>
            </li>
    
            <li>
                <a th:href="@{/actividades}">
                    <i class="fa-solid fa-person-hiking"></i>
                    <span class="nombre-enlaces">Actividades</span>
                </a>
            </li>     
        </ul>

        </div>

        <div class="w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mr-3" id="header">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="burger"><a class="btn"><i class="fa-solid fa-bars"></i></a></div>

                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-user"></i> <span sec:authentication="principal.nombre"></span>
                            </a>

                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" th:href="@{'/mostrarperfil/' + ${user.id}}">Mi Perfil</a>
                                <div class="dropdown-divider"></div>
                                <form th:action="@{/logout}" method="post">
                                    <button class="dropdown-item" type="submit">Cerrar sesión</a>
                                </form>
                            </div>
                        </li>

                    </ul>
                </div>
            </nav>

            <div th:if="${clasificacion == null}" class="bg-white border border-1 p-5 rounded-4 ">
                <div
                    style="display: grid;justify-content: center; align-items: center; background-color:azure;border-radius: 5%; margin-left: 10%; margin-right: 10%;">
                    <h4 style="margin-top: 8%; margin-left: 5%; margin-right: 5%; margin-bottom: 8%; color:rgb(122, 184, 212)">Necesita rellenar los formularios de Exploración y de Findrisc para acceder a este formulario.</h4>
                </div>
            </div>
            <div th:unless="${clasificacion == null}" class="bg-white border border-1 p-5 rounded-4 ">
                <div
                    style="display: grid;justify-content: center;background-color:#0dcaf0;border-radius: 5%;">
                    <h4 style="margin-top: 8%; color:azure">Clasificación</h4>
                </div>

                <form class="form-perfil" method="post" th:action="@{'/process_clasificacion/' + ${participante.id}}" th:object="${clasificacion}">
        
                    <div class="input-group mt-2">
                        <label style="font-weight: bold; margin-right: 5%;" class="col-4 col-form-label">¿El usuario tiene analítica y es inferior a 3 meses? </label>
                        <select id="analiticahecha" th:field="*{analiticahecha}" class="form-control">
                            <option value="si">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div style="display: flex; justify-content: center; align-items: center;">
                    <div class="input-group mt-2">
                        <label style="font-weight: bold;  margin-right: 5%;" class="col-4 col-form-label">Glucemia basal(mg/dl): </label>
                        
                        <input style="margin-left: 10%" id="glucemia" type="number" th:field="*{glucemia}" class="form-control" />
                    </div>

                    <div class="input-group mt-2">
                        <label style="font-weight: bold;  margin-right: 5%; margin-left: 3%;" class="col-4 col-form-label">Colesterol Total(mg/dl): </label>
                        
                        <input style="margin-left: 10%" id="colesterol" type="number" th:field="*{colesterol}" class="form-control" />
                    </div>

                    <div class="input-group mt-2">
                        <label style="font-weight: bold;  margin-right: 5%; margin-left: 3%;" class="col-4 col-form-label">LDL colesterol(mg/dl): </label>
                        
                        <input style="margin-left: 10%" id="ldl" type="number" th:field="*{ldl}" class="form-control" />
                    </div>
                    </div>
                    <div style="display: flex; justify-content: center; align-items: center;">
                    <div class="input-group mt-2">
                        <label style="font-weight: bold;  margin-right: 5%;" class="col-4 col-form-label">S.O.G(mg/dl): </label>
                        
                        <input style="margin-left: 10%" id="sog" type="number" th:field="*{sog}" class="form-control" />
                    </div>

                    <div class="input-group mt-2">
                        <label style="font-weight: bold; margin-left: 3%;  margin-right: 5%;" class="col-4 col-form-label">HDL colesterol(mg/dl): </label>
                        
                        <input style="margin-left: 10%" id="hdl" type="number" th:field="*{hdl}" class="form-control" />
                    </div>

                    <div class="input-group mt-2">
                        <label style="font-weight: bold; margin-left: 3%;  margin-right: 5%;" class="col-4 col-form-label">Trigliceridos(mg/dl): </label>
                        
                        <input style="margin-left: 12%" id="trigliceridos" type="number" th:field="*{trigliceridos}" class="form-control" />
                    </div>
                    </div>
                    <div class="input-group mt-2">
                        <label style="font-weight: bold;" class="col-4 col-form-label">HbA1c(%): </label>
                        
                        <input id="hb" type="number" step="0.1" th:field="*{hbA1c}" class="form-control" />
                    </div>

                    <div class="input-group mt-2">
                        <label style="font-weight: bold;" class="col-4 col-form-label">¿Se pide analítica? </label>
                        <select id="pediranalitica" th:field="*{pediranalitica}" class="form-control">
                            <option value="si">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div class="input-group mt-2">
                        <label style="font-weight: bold; color:blue;" class="col-4 col-form-label">CLASIFICACIÓN DEL USUARIO</label>
                        <select style="border-color: blue;" id="clasificacion" th:field="*{clasificacionusuario}" class="form-control">
                            <option value=1>Diabetes no conocida</option>
                            <option value=2>Prediabetes</option>
                            <option value=3>T.F. > 14, normoglucemia e I.M.C >= 27</option>
                            <option value=4>Obesidad I.M.C.>30</option>
                            <option value=5>I.M.C.>27 y cintura riesgo</option>´
                            <option value=6>Otros</option>
                        </select>
                    </div>
                    <script th:inline="javascript">
                        function calcularclasificacion() {
                            var glucemia = parseInt(document.getElementById('glucemia').value);
                            var sog = parseInt(document.getElementById('sog').value);
                            var hbA1c = parseInt(document.getElementById('hb').value);
                            var edad = /*[[${exploracion.edad}]]*/ null;
                            var imc = /*[[${exploracion.imc}]]*/ null;
                            var cmcintura = /*[[${exploracion.cmcintura}]]*/ null;
                            var sexo = /*[[${exploracion.sexo}]]*/ null;
                            var findrisc = /*[[${findrisc.puntuacion}]]*/ null;

                            var clasglucemia = 0;
                            if(glucemia < 100 || sog < 140 || hbA1c < 5,7) clasglucemia = 1;
                            else if((glucemia>=100 && glucemia <= 125) || (sog >= 140 && sog <= 199) || (hbA1c>= 5,7 && hbA1c<=6,4)) clasglucemia = 2;
                            else if(glucemia>=126 || sog>= 200 || hbA1c >= 6,5) clasglucemia = 3;

                            var resultado = 3;
                            if(edad>=35 && findrisc>14 && clasglucemia==1 && imc>=27) resultado=3;
                            else if(edad>=35 && findrisc>14 && clasglucemia==1 && imc<27) resultado = 6;
                            else if(edad>=35 && findrisc<15 && imc>=30) resultado=4;
                            else if(edad>=35 && findrisc<15 && imc>=27 && imc<30 && ((cmcintura>88 && sexo == 'FEMENINO') || (cmcintura>102 && sexo == 'MASCULINO'))) resultado = 5;
                            else if(edad>=35 && findrisc<15 && imc>=27 && imc<30 && ((cmcintura<=88 && sexo == 'FEMENINO') || (cmcintura<=102 && sexo == 'MASCULINO'))) resultado = 6;
                            else if(edad >= 35 && findrisc<15 && imc<27) resultado = 6;
                            else if(edad<35 && imc >=30) resultado = 4;
                            else if(edad<35 && imc>=27 && imc<30 && ((cmcintura>88 && sexo == 'FEMENINO') || (cmcintura>102 && sexo == 'MASCULINO'))) resultado = 5;
                            else if(edad<35 && imc>=27 && imc<30 && ((cmcintura<=88 && sexo == 'FEMENINO') || (cmcintura<=102 && sexo == 'MASCULINO'))) resultado = 6;
                            else if(edad < 35 && imc < 27) resultado = 6;
                            else if(clasglucemia == 3) resultado = 1;
                            else if(clasglucemia ==2) resultado = 2;
                            
                            document.getElementById('clasificacion').value = resultado;
                        }
                      
                        document.getElementById('glucemia').addEventListener('input', calcularclasificacion);
                        document.getElementById('sog').addEventListener('input', calcularclasificacion);
                        document.getElementById('hb').addEventListener('input', calcularclasificacion);
                      
                    </script>

                    <label style="font-weight: bold;" class="col-4 col-form-label">PROPUESTAS DE INTERVENCIÓN</label>
                    <div style="display: flex; justify-content: center; align-items: center;">
                    <div class="input-group mt-2">
                        <label class="col-10 col-form-label">Si diabético no conocido. ¿Acepta derivación a Montesa? </label>
                        <select id="montesa" th:field="*{montesa}" class="form-control">
                            <option value="si">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div class="input-group mt-2">
                        <label style="margin-left: 3%;" class="col-4 col-form-label">  Motivo: </label>
                        
                        <input id="motivomontesa" type="text" th:field="*{motivomontesa}" class="form-control" />
                    </div>
                    </div>
                    <div style="display: flex; justify-content: center; align-items: center;">
                    <div class="input-group mt-2">
                        <label class="col-10 col-form-label">Si clasificación = 2,3,4 o 5 ¿Acepta inclusión en taller? </label>
                        <select id="taller" th:field="*{taller}" class="form-control">
                            <option value="si">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div class="input-group mt-2">
                        <label style="margin-left: 3%;" class="col-4 col-form-label">  Motivo: </label>
                        
                        <input id="motivotaller" type="text" th:field="*{motivotaller}" class="form-control" />
                    </div>
                    </div>
                    <div class="input-group mt-2">
                        <label style="font-weight: bold; margin-right: 5%;" class="col-4 col-form-label">¿Acepta realizar actividad física en centro deportivo municipal? </label>
                        <select id="actividadfisica" th:field="*{actividadfisica}" class="form-control">
                            <option value="si">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <button class="btn btn-info text-white mt-4 w-100" type="submit" onclick=myFunction()>Guardar</button>
                    <script language="JavaScript">
                        function myFunction() {
                            if(confirm("Desea guardar los datos?")){
                            alert("Datos guardados exitosamente");
                            }else{
                            alert("Usted cancelo la acción para guardar");
                            }
                        }
                    </script>
                     <div style="float: right; margin-top: 1%;">
                        <input type="button" class="btn" id="btn-part" name="imprimir" value="Imprimir" onclick="window.print();"> 
                    </div>
                </form>                      
            </div> 
            

        </div>
    </div>

</body>

</html>
