<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">
    <script src="/js/menu.js"></script>

    <script src="https://kit.fontawesome.com/6dc9bb4522.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--ALERTA ELIMINAR-->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js" type="javascript"></script>
    <script src="sweetalert2.min.js" type="javascript"></script>
    <link rel="stylesheet" href="sweetalert2.min.css" type="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <script src="/js/materialesGrupo.js"></script>

    <title>Materiales - Estepper</title>
</head>

<body>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <div class="d-flex">

        <div id="sidebar-container">

            <div class="logo">
                <img width="75" th:src="@{/img/logo.png}" alt="">
                <h4>Estepper</h4>
            </div>

            <ul>
                <li>
                    <a th:href="@{/}">
                        <i class="fa-solid fa-house"></i>
                        <span class="nombre-enlaces">Inicio</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{/actividades}">
                        <i class="fa-solid fa-person-hiking"></i>
                        <span class="nombre-enlaces">Actividades</span>
                    </a>
                </li>
            </ul>

        </div>

        <!-- MENÚ MÓVIL -->
        <div class="menu-movil">

            <a th:href="@{/}">
                <i class="fa-solid fa-house"></i>
            </a>
            <a th:href="@{/actividades}">
                <i class="fa-solid fa-person-hiking"></i>
            </a>
            <a th:href="@{/listaGrupos}">
                <i class="fa-solid fa-users"></i>
            </a>
            <a th:href="@{/listado}">
                <i class="fa-solid fa-address-card"></i>
            </a>

        </div>

        <div id="contenido">
            <div class="header-movil">
                <img class="menu-icon" style="cursor:pointer" width="35" th:src="@{/img/p1.png}" alt="imagenPerfil"
                    id="avatar-header" onclick="desplegable()">
                <div></div>
                <img width="35" th:src="@{/img/logo.png}" alt="">
            </div>

            <div class="desplegable-perfil">
                <a th:href="@{'/mostrarperfil/' + ${user.id}}">Mi perfil</a>
                <a th:href="@{/chatCordAdmin}">Ayuda</a>
                <div class="dropdown-divider"></div>
                <form th:action="@{/logout}" method="post">
                    <button class="dropdown-item" type="submit">Cerrar sesión</button>
                </form>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light mr-3" id="header">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="burger"><a class="btn" onclick="desplazar()"><i class="fa-solid fa-bars"></i></a></div>

                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img width="40" th:src="@{/img/p1.png}" alt="imagenPerfil" id="avatar-header">
                                <span sec:authentication="principal.nombre"></span>
                            </a>

                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" th:href="@{'/mostrarperfil/' + ${user.id}}">Mi Perfil</a>
                                <a class="dropdown-item" th:href="@{/chatCordAdmin}">Ayuda</a>
                                <div class="dropdown-divider"></div>
                                <form th:action="@{/logout}" method="post">
                                    <button class="dropdown-item" type="submit">Cerrar sesión</button>
                                </form>
                            </div>
                        </li>

                    </ul>
                </div>
            </nav>
            <div class="container" style="padding-top: 80px;">
                <div class="bg-white border border-1 p-5 rounded-4 ">
                    <div
                        style="display: grid;justify-content: center; margin-top:5%;background-color:rgb(122, 184, 212);border-radius: 5px;margin-left: 10%;;margin-right: 10%;">
                        <h4 style="margin-top: 8%; color:azure">Materiales</h4>
                    </div>
                    <!-- Buscador de materiales -->
                    <div class="d-flex justify-content-center mt-3">
                        <form class="w-75">
                            <div class="input-group">
                                <input id="filtrarMateriales" class="form-control" type="search" data-table="tablePart"
                                    placeholder="Buscar...">
                            </div>
                        </form>
                        <div style="margin-left: 5%;"><a class="btn" id="btn-part" title="Crear" href="#"
                                onclick="abrirIframe('mi-modal')">
                                Subir material</a>
                        </div>
                    </div>
                    <!--Modal-->
                    <div class="modal fade" id="mi-modal" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Material</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Cerrar"></button>
                                </div>
                                <div class="modal-body">
                                    <form th:action="@{'/process_materialGrupo/' + ${id}}" th:object="${material}"
                                        method="post" enctype="multipart/form-data">
                                        <div class="m-3">
                                            <div class="form-group row">
                                                <label class="col-form-label col-sm-4">Título:</label>
                                                <div class="col-sm-8 mb-2">
                                                    <input type="text" th:field="*{titulo}" class="form-control"
                                                        required>
                                                </div>
                                                <label class="col-form-label col-sm-4">Descripción:</label>
                                                <div class="col-sm-8 mb-2">
                                                    <input type="text" th:field="*{descripcion}" class="form-control">
                                                </div>
                                                <label class="col-form-label col-sm-4">Seleccione el archivo:</label>
                                                <div class="col-sm-8 mb-2">
                                                    <input type="file" th:name="file" class="form-control" required>
                                                </div>

                                            </div>
                                            <div class="text-center p">
                                                <button type="submit" class="btn" id="btn-part">Añadir</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                        <!--FIN MODAL-->
                    </div>

                    <div th:if="${listado.empty}">
                        <div
                            style="display: grid;justify-content: center; align-items: center; background-color:azure;border-radius: 5%; margin-left: 10%; margin-right: 10%;">
                            <h4 style="margin-top: 8%; margin-bottom: 8%; color:rgb(122, 184, 212)">No ha añadido ningún
                                material aún</h4>
                        </div>
                    </div>
                    <div th:unless="${listado.empty}" style="margin-left: 10%; margin-top: 2%; margin-right: 10%;">
                        <div class="table-responsive">
                            <table class="table tablePart" id="tablePart">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Título</th>
                                        <th scope="col">Descripción</th>
                                        <th scope="col">Acciones</th>

                                    </tr>
                                </thead>
                                <tbody class="buscarParticipantes">
                                    <tr th:each="lis:${listado}">
                                        <td th:text="${lis.titulo}"></td>
                                        <td th:text="${lis.descripcion}"></td>
                                        <td>
                                            <a class="btn" id="btn-part" data-bs-toggle="tooltip"
                                                th:href="@{'/material/descargar/' + ${lis.id}}" title="Descargar"><i
                                                    class="fa-solid fa-download"></i></a>
                                            <a class="btn eliminar" id="btn-part" data-bs-toggle="tooltip"
                                                th:data-id="${lis.id}" title="Eliminar"><i
                                                    class="fa-solid fa-trash-can"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>


                    <form th:action="@{'/process_materialGrupo/' + ${id}}" th:object="${material}" method="post"
                        enctype="multipart/form-data">
                        <div class="m-3">
                            <div class="form-group row">
                                <label class="col-form-label col-sm-4">Título:</label>
                                <div class="col-sm-8 mb-2">
                                    <input type="text" th:field="*{titulo}" class="form-control" required>
                                </div>
                                <label class="col-form-label col-sm-4">Descripción:</label>
                                <div class="col-sm-8 mb-2">
                                    <input type="text" th:field="*{descripcion}" class="form-control">
                                </div>
                                <label class="col-form-label col-sm-4">Seleccione el archivo:</label>
                                <div class="col-sm-8 mb-2">
                                    <input type="file" th:name="file" class="form-control" required>
                                </div>

                            </div>
                            <div class="text-center p">
                                <button type="submit" class="btn" id="btn-part">Añadir</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
