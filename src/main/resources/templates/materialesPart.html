<!DOCTYPE html>

<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">

  <link rel="stylesheet" th:href="@{/css/estilos.css}">
  <link rel="stylesheet" th:href="@{/css/grupos.css}">
  <script src="https://kit.fontawesome.com/6dc9bb4522.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/menu.js"></script>

  <title>Mis Materiales</title>

  <style>
    .material {
      width: 20%;
      margin: 1%;
      transition: all 300ms;
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 5%;
      text-align: center;
    }

    .material:hover {
      width: 22%;
    }

    .material .cover {
      width: 100%;
      height: 33%;
      position: relative;
      overflow: hidden;
      margin-bottom: 5%;
      margin-top: 5%;
    }

    .material .descripcion {
      padding: 10%;
      word-wrap: break-word;
      transition: all 300ms;
      border-radius: 2%;
    }
  </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <div class="d-flex">
    <!-- MENÚ -->
    <div id="sidebar-container">

      <div class="logo">
        <img src="../static/img/logo.png" width="75" th:src="@{/img/logo.png}" />
        <h4>Estepper</h4>
      </div>

      <ul>
        <li>
          <a th:href="@{/}">
            <i class="fa-solid fa-house"></i>
            <span class="nombre-enlaces">Inicio</span>
          </a>
        </li>

        <li>
          <a th:href="@{/cuaderno}">
            <i class="fa-solid fa-pen"></i>
            <span class="nombre-enlaces">Cuaderno</span>
          </a>
        </li>

        <li>
          <a th:href="@{/actividades}">
            <i class="fa-solid fa-person-hiking"></i>
            <span class="nombre-enlaces">Actividades</span>
          </a>
        </li>

        <li>
          <a th:href="@{/alimentacion}">
            <i class="fa-solid fa-carrot"></i>
            <span class="nombre-enlaces">Alimentación</span>
          </a>
        </li>

        <li>
          <a th:href="@{'/materiales/' + ${user.id}}">
            <i class="fa-solid fa-folder-open"></i>
            <span class="nombre-enlaces">Materiales</span>
          </a>
        </li>

        <li>
          <a th:href="@{/progreso}">
            <i class="fa-solid fa-chart-line"></i>
            <span class="nombre-enlaces">Progreso</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-comments"></i>
            <span class="nombre-enlaces">Foro</span>
          </a>
        </li>

      </ul>

    </div>

    <div class="w-100">
      <nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="burger"><a class="btn" onclick="desplazar()"><i class="fa-solid fa-bars"></i></a></div>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="fa-solid fa-user"></i> <span sec:authentication="principal.nombre"></span>
              </a>

              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" th:href="@{'/mostrarperfil/' + ${user.id}}">Mi Perfil</a>
                <div class="dropdown-divider"></div>
                <form th:action="@{/logout}" method="post">
                  <button class="dropdown-item" type="submit">Cerrar sesión</a>
                </form>
              </div>
            </li>

          </ul>
        </div>
      </nav>
      <div style="margin-left: 10%; margin-top: 2%;">
        <div
          style="display: grid;justify-content: center;background-color:rgb(122, 184, 212);border-radius: 5%;margin-right: 10%;">
          <h4 style="margin-top: 8%; color:azure">Materiales</h4>
        </div>
        <form class="d-flex" id="search-form" style="margin-top: 2%; margin-right: 10%;">
          <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Buscar" id="search-input">
        </form>
        <script>
          $(document).ready(function () {
            // Obtener los elementos de la lista de materiales
            var materiales = $('.material');

            // Manejar la presentación de resultados cuando se envía el formulario
            $('#search-form').keyup(function (event) {
              event.preventDefault();
              var busqueda = $('#search-input').val().toLowerCase();

              // Filtrar la lista de materiales para obtener los resultados
              var resultados = materiales.filter(function () {
                var descripcion = $(this).find('.cover').text().toLowerCase();
                return descripcion.includes(busqueda);
              });

              // Ocultar todos los elementos de la lista de materiales y mostrar solo los resultados
              materiales.hide();
              resultados.show();
            });

            // Mostrar todos los elementos de la lista de materiales al cargar la página
            materiales.show();
          });
        </script>

        <div class="table-responsive"
          style="display: flex; flex-wrap: wrap; flex-direction: row; align-items: stretch; margin-top: 5%;">
          <table class="table tablePart">
            <tbody class="buscarParticipantes">
              <div th:if="${listado.empty}">
                <div
                  style="display: grid;justify-content: center; align-items: center; background-color:azure;border-radius: 5%; margin-left: 10%; margin-right: 10%;">
                  <h4 style="margin-top: 8%; margin-bottom: 8%; color:rgb(122, 184, 212)">Su coordinador no ha añadido
                    ningún material aún</h4>
                </div>
              </div>
              <div th:unless="${listado.empty}">
                <tr th:each="lis:${listado}">
                  <div class="material">
                    <div class="cover">
                      <h5 class="mt-0 mb-1" th:text="${lis.titulo}">Nombre del material</h5>
                      <p class="mb-0" th:text="${lis.descripcion}">Descripción del material</p>
                    </div>
                    <div class="descripcion">
                      <div style="display: flex; justify-content: space-around; flex-direction: column;">
                        <a class="btn" id="btn-part" data-bs-toggle="tooltip"
                          th:href="@{'/material/descargar/' + ${lis.id}}" title="Descargar"><i
                            class="fa-solid fa-download"></i></a>
                      </div>

                    </div>
                  </div>
                </tr>
              </div>
            </tbody>
          </table>
        </div>
      </div>
    </div>

</body>

</html>
