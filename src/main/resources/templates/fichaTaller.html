<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">
    <script src="/js/menu.js"></script>

    <script src="https://kit.fontawesome.com/6dc9bb4522.js" crossorigin="anonymous"></script>

    <title>Taller - Estepper</title>
</head>

<body>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <div class="d-flex">

        <div id="sidebar-container">


            <div class="logo">
                <img width="75" th:src="@{img/logo.png}" />
                <h4>Estepper</h4>
            </div>

            <ul>
                <li>
                    <a th:href="@{/}">
                        <i class="fa-solid fa-house"></i>
                        <span class="nombre-enlaces">Inicio</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{/cuaderno}">
                        <i class="fa-solid fa-pen"></i>
                        <span class="nombre-enlaces">Cuaderno</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{/actividades}">
                        <i class="fa-solid fa-person-hiking"></i>
                        <span class="nombre-enlaces">Actividades</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{/alimentacion}">
                        <i class="fa-solid fa-carrot"></i>
                        <span class="nombre-enlaces">Alimentación</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{'/materiales/' + ${user.id}}">
                        <i class="fa-solid fa-folder-open"></i>
                        <span class="nombre-enlaces">Materiales</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{/progreso}">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="nombre-enlaces">Progreso</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/chat}">
                        <i class="fa-solid fa-comments"></i>
                        <span class="nombre-enlaces">Chat</span>
                    </a>
                </li>

            </ul>

        </div>

        <!-- MENÚ MÓVIL -->
        <div class="menu-movil">

            <a th:href="@{/}">
                <i class="fa-solid fa-house"></i>
            </a>

            <a th:href="@{/cuaderno}">
                <i class="fa-solid fa-pen"></i>
            </a>
            <a th:href="@{/actividades}">
                <i class="fa-solid fa-person-hiking"></i>
            </a>

            <a th:href="@{/alimentacion}">
                <i class="fa-solid fa-carrot"></i>
            </a>

            <a th:href="@{'/materiales/' + ${user.id}}">
                <i class="fa-solid fa-folder-open"></i>
            </a>

            <a th:href="@{/progreso}">
                <i class="fa-solid fa-chart-line"></i>
            </a>

            <a th:href="@{/chat}">
                <i class="fa-solid fa-comments"></i>
            </a>

        </div>


        <div id="contenido">
            <div class="header-movil">
                <img class="menu-icon" style="cursor:pointer" width="35" th:src="${user.fotoParticipante}"
                    alt="imagenPerfil" id="avatar-header" onclick="desplegable()" />
                <img width="35" th:src="@{img/logo.png}" />
                <a><i class="fa-solid fa-bell" style="font-size: 1.5rem; padding-right: 4px;"></i></a>
            </div>

            <div class="desplegable-perfil">
                <a th:href="@{'/mostrarperfil/' + ${user.id}}">Mi perfil</a>
                <form th:action="@{/logout}" method="post">
                    <button class="dropdown-item" type="submit">Cerrar sesión</a>
                </form>
            </div>

            <nav class="navbar navbar-expand-lg navbar-light bg-light mr-3" id="header">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="burger"><a class="btn" onclick="desplazar()"><i class="fa-solid fa-bars"></i></a></div>

                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img width="40" th:src="${user.fotoParticipante}" alt="imagenPerfil"
                                    id="avatar-header" />
                                <span sec:authentication="principal.nombre"></span>
                            </a>

                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" th:href="@{'/mostrarperfil/' + ${user.id}}">Mi Perfil</a>
                                <div class="dropdown-divider"></div>
                                <form th:action="@{/logout}" method="post">
                                    <button class="dropdown-item" type="submit">Cerrar sesión</a>
                                </form>
                            </div>
                        </li>

                    </ul>
                </div>
            </nav>

            <div style="padding-top: 75px;">
                <div class="bg-white border border-1 p-5 rounded-4 ">
                    <div
                        style="display: grid; justify-content: center; align-items: center; background-color:#0dcaf0;border-radius: 5%;">
                        <h4 style="margin-top: 8%; color:azure">Taller</h4>
                    </div>
                    <form class="form-perfil" method="post" th:action="@{'/process_fichat/' + ${ficha.id}}"
                        th:object="${ficha}">

                        <div class="input-group mt-2">
                            <label class="col-4 col-form-label">Mis razones para participar en el taller: </label>
                            <input type="text" th:field="*{razones}" class="form-control" />
                        </div>

                        <div class="input-group mt-2">
                            <label style="margin-right: 3%;" class="col-20 col-form-label">¿Cuánto me importa? </label>
                            <label style="font-size: x-small; margin-right: 5%;"
                                class="col-20 col-form-label">(Irrelevante - Muy importante)</label>
                            <input style="width: 40%;" type="range" min="0" max="10" step="1" th:field="*{importancia}"
                                list="markers" id="importancia-range" />
                            <datalist id="markers">
                                <option value="0">Irrelevante</option>
                                <option value="10">Muy importante</option>
                            </datalist>
                            <span style="margin-left: 3%;" id="importancia-value"
                                th:text="${ficha.importancia}">0</span>
                        </div>

                        <div class="input-group mt-2">
                            <label style="margin-right: 3%;" class="col-20 col-form-label">¿Me siento capaz? </label>
                            <label style="font-size: x-small; margin-right: 5%;" class="col-20 col-form-label">(Nada -
                                Totalmente capaz)</label>
                            <input style="width: 40%;" type="range" min="0" max="10" step="1" th:field="*{capacidad}"
                                list="markers2" id="capacidad-range" />
                            <datalist id="markers2">
                                <option value="0" label="0%">Nada</option>
                                <option value="10" label="100%">Totalmente capaz</option>
                            </datalist>
                            <span style="margin-left: 3%;" id="capacidad-value" th:text="${ficha.capacidad}">0</span>
                        </div>

                        <script>
                            const importanciaRange = document.getElementById('importancia-range');
                            const importanciaValue = document.getElementById('importancia-value');

                            const capacidadRange = document.getElementById('capacidad-range');
                            const capacidadValue = document.getElementById('capacidad-value');

                            importanciaRange.addEventListener('input', function () {
                                importanciaValue.textContent = importanciaRange.value;
                            });

                            capacidadRange.addEventListener('input', function () {
                                capacidadValue.textContent = capacidadRange.value;
                            });
                        </script>

                        <div class="input-group mt-2">
                            <label class="col-4 col-form-label">Mis temores: </label>
                            <input type="text" th:field="*{temores}" class="form-control" />
                        </div>

                        <div class="input-group mt-2">
                            <label class="col-4 col-form-label">Mis dificultades: </label>
                            <input type="text" th:field="*{dificultades}" class="form-control" />
                        </div>

                        <button class="btn btn-info text-white mt-4 w-100" type="submit">Guardar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
