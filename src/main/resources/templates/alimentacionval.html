<!DOCTYPE html>

<html lang="es"
 xmlns:th="https://www.thymeleaf.org"
 xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/signin.css}">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">

    <script src="https://kit.fontawesome.com/6dc9bb4522.js" crossorigin="anonymous"></script>

    <title>Formulario de Adherencia a la dieta mediterránea</title>

</head>


<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="d-flex">
        <div id="sidebar-container">

            <div class="logo">
                <img src="../static/img/logo.png" width="75" th:src="@{/img/logo.png}"/>
                <h4>Estepper</h4>
            </div>

            
          <ul>
            <li>
                <a th:href="@{/}">
                    <i class="fa-solid fa-house"></i>
                    <span class="nombre-enlaces">Inicio</span>
                </a>
            </li>
    
            <li>
                <a href="#">
                    <i class="fa-solid fa-person-hiking"></i>
                    <span class="nombre-enlaces">Actividades</span>
                </a>
            </li>
    
            <li>
                <a href="#">
                    <i class="fa-solid fa-folder-open"></i>
                    <span class="nombre-enlaces">Materiales</span>
                </a>
            </li>      
        </ul>

        </div>

        <div class="w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mr-3" id="header">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="burger"><a class="btn"><i class="fa-solid fa-bars"></i></a></div>

                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-user"></i> <span sec:authentication="principal.nombre"></span>
                            </a>

                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" th:href="@{'/mostrarperfil/' + ${user.id}}">Mi Perfil</a>
                                <div class="dropdown-divider"></div>
                                <form th:action="@{/logout}" method="post">
                                    <button class="dropdown-item" type="submit">Cerrar sesión</a>
                                </form>
                            </div>
                        </li>

                    </ul>
                </div>
            </nav>

            <div th:if="${alimentacionval == null}">
                <h2>Necesita rellenar los formularios de Exploración y de Findrisc para acceder a este formulario.</h2>
            </div>
            <div th:unless="${alimentacionval == null}" class="bg-white border border-1 p-5 rounded-4 ">

                <form class="form-perfil" method="post" th:action="@{'/process_alimentacionval/' + ${participante.id}}" th:object="${alimentacionval}">
        
                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">¿Usa el aceite de oliva como principal grasa para cocinar? </label>
                        <select id="aceite" th:field="*{aceite}" class="form-control">
                            <option value="si">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">Puntos: </label>
                        
                        <input id="ptosaceite" type="number" th:field="*{ptosaceite}" class="form-control" />
                    </div>

                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">¿Cuántas cucharadas de aceite de oliva consume en total al día? </label>
                        
                        <input id="racaceite" type="number" th:field="*{racaceite}" class="form-control" />
                    </div>
                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">Puntos: </label>
                        
                        <input id="ptosracaceite" type="number" th:field="*{ptosracaceite}" class="form-control" />
                    </div>

                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">¿Cuántas raciones de verdura u hortalizas consume al día? </label>
                        
                        <input id="racverdura" type="number" th:field="*{racverdura}" class="form-control" />
                    </div>
                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">Puntos: </label>
                        
                        <input id="ptosracverdura" type="number" th:field="*{ptosracverdura}" class="form-control" />
                    </div>

                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">¿Cuántas piezas de fruta consume al día? </label>
                        
                        <input id="racfruta" type="number" th:field="*{racfruta}" class="form-control" />
                    </div>
                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">Puntos: </label>
                        
                        <input id="ptosracfruta" type="number" th:field="*{ptosracfruta}" class="form-control" />
                    </div>

                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">¿Cuántas raciones de carne roja/hamburguesa, salchicha o embutidos consume al día? </label>
                        
                        <input id="raccarne" type="number" th:field="*{raccarne}" class="form-control" />
                    </div>
                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">Puntos: </label>
                        
                        <input id="ptosraccarne" type="number" th:field="*{ptosraccarne}" class="form-control" />
                    </div>

                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">¿Cuántas raciones de mantequilla, margarina o nata consume al día? </label>
                        
                        <input id="racmantequilla" type="number" th:field="*{racmantequilla}" class="form-control" />
                    </div>
                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">Puntos: </label>
                        
                        <input id="ptosracmantequilla" type="number" th:field="*{ptosracmantequilla}" class="form-control" />
                    </div>

                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">¿Cuántas bebidas carbonatadas y/o azucaradas consume al día? </label>
                        
                        <input id="racbebidas" type="number" th:field="*{racbebidas}" class="form-control" />
                    </div>
                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">Puntos: </label>
                        
                        <input id="ptosracbebidas" type="number" th:field="*{ptosracbebidas}" class="form-control" />
                    </div>

                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">¿Bebe vino? ¿Cuanto consume a la semana? </label>
                        
                        <input id="racvino" type="number" th:field="*{racvino}" class="form-control" />
                    </div>
                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">Puntos: </label>
                        
                        <input id="ptosracvino" type="number" th:field="*{ptosracvino}" class="form-control" />
                    </div>

                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">¿Cuántas raciones de legumbres consume a la semana? </label>
                        
                        <input id="raclegumbres" type="number" th:field="*{raclegumbres}" class="form-control" />
                    </div>
                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">Puntos: </label>
                        
                        <input id="ptosraclegumbres" type="number" th:field="*{ptosraclegumbres}" class="form-control" />
                    </div>

                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">¿Cuántas raciones de pescado/marisco consume a la semana? </label>
                        
                        <input id="racpescado" type="number" th:field="*{racpescado}" class="form-control" />
                    </div>
                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">Puntos: </label>
                        
                        <input id="ptosracpescado" type="number" th:field="*{ptosracpescado}" class="form-control" />
                    </div>

                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">¿Cuántas veces consume repostería comercial a la semana? </label>
                        
                        <input id="racreposteria" type="number" th:field="*{racreposteria}" class="form-control" />
                    </div>
                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">Puntos: </label>
                        
                        <input id="ptosracreposteria" type="number" th:field="*{ptosracreposteria}" class="form-control" />
                    </div>

                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">¿Cuántas veces consume frutos secos a la semana? </label>
                        
                        <input id="racfrutosecos" type="number" th:field="*{racfrutosecos}" class="form-control" />
                    </div>
                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">Puntos: </label>
                        
                        <input id="ptosracfrutosecos" type="number" th:field="*{ptosracfrutosecos}" class="form-control" />
                    </div>

                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">¿Consume preferentemente carne de pollo, conejo o pavo frente a ternera, cerdo, hamburguesa o salchicha? </label>
                        <select id="carneblanca" th:field="*{carneblanca}" class="form-control">
                            <option value="si">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">Puntos: </label>
                        
                        <input id="ptoscarneblanca" type="number" th:field="*{ptoscarneblanca}" class="form-control" />
                    </div>

                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">¿Cuántas veces por semana consume los vegetales cocidos, la pasta, el arroz u otros platos aderezados con salsa de tomate, ajo, cebolla o puerro elaborada a fuego lento con aceite de oliva (sofrito)? </label>
                        
                        <input id="racsofrito" type="number" th:field="*{racsofrito}" class="form-control" />
                    </div>
                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">Puntos: </label>
                        
                        <input id="ptosracsofrito" type="number" th:field="*{ptosracsofrito}" class="form-control" />
                    </div>

                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">Puntuación total: </label>
                        
                        <input id="puntuacion" type="number" th:field="*{puntuacion}" class="form-control" />
                    </div>
                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">Adherencia a la dieta mediterránea: </label>
                        <select id="adherencia" th:field="*{adherencia}" class="form-control">
                            <option value="baja">Baja</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>

                    <button class="btn btn-info text-white mt-4 w-100" type="submit" onclick=myFunction()>Guardar</button>
                    <script language="JavaScript">
                        function myFunction() {
                            if(confirm("Desea guardar los datos?")){
                            alert("Datos guardados exitosamente");
                            }else{
                            alert("Usted cancelo la acción para guardar");
                            }
                        }
                    </script>
                    
                </form>                      
            </div> 
            
            <div style="float: right;">
                <input type="button" class="btn" id="btn-part" name="imprimir" value="Imprimir" onclick="window.print();"> 
            </div>

        </div>
    </div>

</body>

</html>
