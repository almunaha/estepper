<!DOCTYPE html>
<html lang="es"
xmlns:th="https://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}"> 
    <script src="/js/menu.js"></script>

    <script src="https://kit.fontawesome.com/6dc9bb4522.js" crossorigin="anonymous"></script>

    <title>Alimentación - Estepper</title>

</head>
<body>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <div class="d-flex">

        <div id="sidebar-container">


            <div class="logo">
                <img width="75" th:src="@{img/logo.png}" />
                <h4>Estepper</h4>
            </div>

            <ul>
                <li>
                    <a th:href="@{/}">
                        <i class="fa-solid fa-house"></i>
                        <span class="nombre-enlaces">Inicio</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{/cuaderno}">
                        <i class="fa-solid fa-pen"></i>
                        <span class="nombre-enlaces">Cuaderno</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{/actividades}">
                        <i class="fa-solid fa-person-hiking"></i>
                        <span class="nombre-enlaces">Actividades</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{/alimentacion}">
                        <i class="fa-solid fa-carrot"></i>
                        <span class="nombre-enlaces">Alimentación</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{'/materiales/' + ${user.id}}">
                        <i class="fa-solid fa-folder-open"></i>
                        <span class="nombre-enlaces">Materiales</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{/progreso}">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="nombre-enlaces">Progreso</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/chat}">
                        <i class="fa-solid fa-comments"></i>
                        <span class="nombre-enlaces">Chat</span>
                    </a>
                </li>

            </ul>

        </div>
      

       <div class="w-100" style="margin-left: 250px">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mr-3" id="header">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="burger"><a class="btn" onclick="desplazar()"><i class="fa-solid fa-bars"></i></a></div>

                <ul class="navbar-nav mr-auto">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img  width="40" th:src="${user.fotoParticipante}" alt="imagenPerfil" id="avatar-header"/>
                        <span sec:authentication="principal.nombre"></span>
                    </a>

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" th:href="@{'/mostrarperfil/' + ${user.id}}">Mi Perfil</a>
                      <div class="dropdown-divider"></div>
                      <form th:action="@{/logout}" method="post">
                        <button class = "dropdown-item" type="submit">Cerrar sesión</a>
                      </form>
                    </div>
                  </li>
                 
                </ul>
              </div>
          </nav>

          <div class="utilidades">
            <!-- Botón JUEGO -->
            <div class="layout-util">
              <a class="btn-util" href="#">
                <i class="fa-solid fa-gamepad"></i>
              </a> 

              <h4 id="nombre">JUEGO</h4>
            </div>

            <!-- Botón RECETAS -->
            <div class="layout-util">
              <a class="btn-util" th:href="@{/recetas}">
                <i class="fa-solid fa-utensils"></i>
              </a> 
              
              <h4 id="nombre">RECETAS</h4>
            </div>

            <!-- Botón ALIMENTACIÓN -->
            <div class="layout-util">
                <a class="btn-util" th:href="@{/alimentos}">
                    <i class="fa-sharp fa-solid fa-apple-whole"></i>
                </a> 
                
                <h4 id="nombre">ALIMENTOS</h4>
              </div>

          </div>

       </div>
    </div>
</body>
</html>
