<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/signin.css}">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">
    <script src="/js/menu.js"></script>

    <script src="https://kit.fontawesome.com/6dc9bb4522.js" crossorigin="anonymous"></script>

    <!--PARA EL BUSCADOR-->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Fase de Valoración</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <div class="d-flex">
        <div id="sidebar-container">

            <div class="logo">
                <img src="../static/img/logo.png" width="75" th:src="@{/img/logo.png}" />
                <h4>Estepper</h4>
            </div>
        
            <ul>
                <li>
                    <a th:href="@{/}">
                        <i class="fa-solid fa-house"></i>
                        <span class="nombre-enlaces">Inicio</span>
                    </a>
                </li>
        
                <li>
                    <a href="#">
                        <i class="fa-solid fa-person-hiking"></i>
                        <span class="nombre-enlaces">Actividades</span>
                    </a>
                </li>    
            </ul>
        
        </div>
        <div class="w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mr-3" id="header">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="burger"><a class="btn" onclick="desplazar()"><i class="fa-solid fa-bars"></i></a></div>

                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-user"></i> <span sec:authentication="principal.nombre"></span>
                            </a>

                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" th:href="@{'/mostrarperfil/' + ${user.id}}">Mi Perfil</a>
                                <div class="dropdown-divider"></div>
                                <form th:action="@{/logout}" method="post">
                                    <button class="dropdown-item" type="submit">Cerrar sesión</a>
                                </form>
                            </div>
                        </li>

                    </ul>
                </div>
            </nav>

            <div class="p-4 mt-5" id="participantes">
            <div>
                    <h3 th:text="${participante.nickname} + ': ' + ${participante.codigo}">Nombre</h3>
            </div>
            <!-- LISTADO DE FORMULARIOS DE LA FASE DE VALORACIÓN-->
            <table class="table tablePart">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Formulario</th>
                        <th scope="col">Editar</th>

                    </tr>
                </thead>
                <tbody class = "buscarParticipantes">
                    <tr>
                        <td th:text="Exploración"></td>                             
                        <td><a class="btn" id="btn-part" th:href="@{'/exploracion/' + ${participante.id}}" ><i class="fa-solid fa-pen-to-square"></i></a></td>
                    </tr>
                    <tr>
                        <td th:text="Findrisc"></td>
                        <td><a class="btn" id="btn-part" th:href="@{'/findrisc/' + ${participante.id}}" ><i class="fa-solid fa-pen-to-square"></i></a></td>
                    </tr>
                    <tr>
                        <td th:text="Clasificación"></td>
                        <td><a class="btn" id="btn-part" th:href="@{'/clasificacion/' + ${participante.id}}" ><i class="fa-solid fa-pen-to-square"></i></a></td>
                    </tr>
                    <tr>
                        <td th:text="Antecedentes"></td>
                        <td><a class="btn" id="btn-part" th:href="@{'/antecedentes/' + ${participante.id}}" ><i class="fa-solid fa-pen-to-square"></i></a></td>
                    </tr>
                    <tr>
                        <td th:text="Alimentación"></td>
                        <td><a class="btn" id="btn-part" th:href="@{'/alimentacionval/' + ${participante.id}}" ><i class="fa-solid fa-pen-to-square"></i></a></td>
                    </tr>
                    <tr>
                        <td th:text="|Actividad Física|"></td>
                        <td><a class="btn" id="btn-part" th:href="@{'/actfisica/' + ${participante.id}}" ><i class="fa-solid fa-pen-to-square"></i></a></td>
                    </tr>
                </tbody>
            </table>

            <a class="btn btn-unir" id="btn-part1" th:href="@{'/activarcuenta/' + ${participante.id}}">Activar cuenta</a>
            <a class="btn" id="btn-part" th:href="@{'/eliminarcuenta/' + ${participante.id}}">Eliminar cuenta</a>
            <script>
              document.addEventListener('DOMContentLoaded', function () {
                const btn_part = document.getElementById('btn-part1');
                btn_part.addEventListener('click', function(e) {
                  var grupo = `${participante.grupo}`;
                  var estado = `${usuario.estadoCuenta}`;
                  if (grupo == null) {
                    e.preventDefault();
                    alert("El usuario aún no pertenece a ningún grupo");
                  } else if(estado == 'ALTA'){
                    e.preventDefault();
                    alert("El usuario ya está dado de alta.");
                  }
                  else {
                    alert("La cuenta del usuario se ha dado de alta correctamente.");
                    btn_part.disabled = true;
                  }
                });
              });
            </script>
            
            <div style="float: right;">
                <input type="button" class="btn" id="btn-part" name="imprimir" value="Imprimir" onclick="window.print();"> 
            </div>

            </div>
        
            
        </div>
    </div>

</body>

</html>
