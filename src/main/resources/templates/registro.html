<!DOCTYPE html>
<html lang="es">
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6dc9bb4522.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">

    <title>Registro</title>
</head>

<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="bg-white border border-1 p-5 rounded-4" style="width: 30%">
        <form class="form-signin" method="post" th:action="@{/process_register}" th:object="${user}">

            <h2 class="text-center mb-4">Registro</h2>
            <div th:if="${param.error}" class="alert alert-error">
                Contraseña no es válida.
            </div>

            <label>Alias/Nickname </label>
            <div class="input-group mt-2">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                <input type="text" h:field="*{nickname}" class="form-control" required />
            </div>

            <label class="mt-3">Correo electrónico </label>
            <div class="input-group mt-2">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" th:field="*{email}" class="form-control" required />
            </div>

            <label class="mt-3">Contraseña </label>
            <div class="input-group mt-2">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="pass1" th:field="*{contrasenia}" class="form-control" style="border-right: 0;" required />
                <span class="input-group-text" style="background-color:white; border-left-style: none; cursor: pointer"
                    id="ojo"><i class="fa-solid fa-eye-slash" onmouseover="this.style.color = '#aaa'" onmouseout="this.style.color = '#000'"></i></span>
            </div>

            <label class="mt-3">Confirma tu contraseña </label>
            <div class="input-group mt-2">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="pass2" class="form-control" style="border-right: 0;" required />
                <span class="input-group-text" style="background-color:white; border-left-style: none; cursor: pointer; "
                    id="ojo2"><i class="fa-solid fa-eye-slash" onmouseover="this.style.color = '#aaa'" onmouseout="this.style.color = '#000'"></i></span>
            </div>

            <button class="btn btn-info text-white mt-4 w-100" type="submit" onclick=myFunction()>Registrarse</button>

            <script language="JavaScript">
                function myFunction() {

                    if (document.getElementById('pass1').value != document.getElementById('pass2').value) {
                        alert("Las contraseñas no coinciden.")
                    }
                }

                const ojo = document.querySelector("#ojo");

                ojo.addEventListener('click', function () {
                    if (this.previousElementSibling.type === 'password') {
                        this.previousElementSibling.type = "text";
                    }

                    else if (this.previousElementSibling.type === 'text') {
                        this.previousElementSibling.type = "password";
                    }
                })

                const ojo2 = document.querySelector("#ojo2");

                ojo2.addEventListener('click', function () {
                    if (this.previousElementSibling.type === 'password') {
                        this.previousElementSibling.type = "text";
                    }

                    else if (this.previousElementSibling.type === 'text') {
                        this.previousElementSibling.type = "password";
                    }
                })

            </script>

            <p class="text-center mt-5">¿Ya estás registrado?</p>
            <p class="text-center">Pincha <a class="text-decoration-none" th:href="@{/login}">aquí</a> para iniciar
                sesión.</p>

        </form>
    </div>
</body>

</html>
