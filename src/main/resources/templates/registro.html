<!DOCTYPE html>
<html lang="es">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6dc9bb4522.js" crossorigin="anonymous"></script>
    <title>Registro</title>
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="bg-white border border-1 p-5 rounded-4 ">
        <form class="form-signin" method="post" th:action="@{/process_register}" th:object="${user}">
            
            <h1 class="text-center">Registro</h1>
            <div th:if="${param.error}" class="alert alert-error">
                Contraseña no es válida.
            </div>

            <div class="input-group mt-2">
                <label class="col-4 col-form-label">Alias/Nickname: </label>
                <input type="text" th:field="*{nickname}" class="form-control" required/>
            </div>

            <div class="input-group mt-2">
                <label class="col-4 col-form-label">Correo: </label>
                <input type="email" th:field="*{email}" class="form-control" required/>
            </div>

            <div class="input-group mt-2">
                <label class="col-4 col-form-label">Contraseña: </label>
                <input type="password" th:field="*{contrasenia}" class="form-control" required/>
            </div>

            <button class="btn btn-info text-white mt-4 w-100" type="submit" onclick=myFunction()>Registrarse</button>
            <script language="JavaScript">
            function myFunction() {
                if(confirm("Desea guardar los datos?")){
                alert("Datos guardados exitosamente");
                }else{
                alert("Usted cancelo la acción para guardar");
                }
            }
            </script>
            
            <p class="text-center mt-5">¿Ya estás registrado? Pincha <a class="text-decoration-none" th:href="@{/login}">aquí</a> para iniciar sesión.</p>
            
        </form>                      
    </div>  
</body>
</html>
