<!DOCTYPE html>
<html lang="es">
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6dc9bb4522.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="stylesheet" th:href="@{/css/out.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">

    <!-- para jquery-->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/validaciones.js"></script>

    <title>Registro - Estepper</title>
</head>

<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="bg-white border border-1 p-5 rounded-4" id="registro">

        <form class="form-signin" id="form-registro" method="post" th:action="@{/process_register}" th:object="${user}">
            <h2 class="text-center mb-3">Registro</h2>

            <label>Alias/Nickname </label>
            <div class="input-group mt-2">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                <input type="text" th:field="*{nickname}" class="form-control" id="nickname" required />
            </div>
            <div id="error_nick"><p style="color: red"><i class="fa-solid fa-triangle-exclamation"></i> Mínimo de 3 caracteres obligatorios</p></div>

            <label class="mt-3">Correo electrónico </label>
            <div class="input-group mt-2">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" th:field="*{email}" class="form-control" id="email" required />
            </div>
            <div id="error_email"><p style="color: red"><i class="fa-solid fa-triangle-exclamation"></i> El correo electrónico no es válido</p></div>

            <label class="mt-3">Contraseña </label>
            <div class="input-group mt-2">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="pass1" th:field="*{contrasenia}" class="form-control"
                    style="border-right: 0;" required />
                <span class="input-group-text" style="background-color:white; border-left-style: none; cursor: pointer"
                    id="ojo"><i class="fa-solid fa-eye" id="iconoOjo1" onmouseover="this.style.color = '#aaa'"
                        onmouseout="this.style.color = '#000'"></i></span>
            </div>
            <div id="error_pass1"><p style="color: red"><i class="fa-solid fa-triangle-exclamation"></i> Mínimo de 8 caracteres obligatorios</p></div>

            <label class="mt-3">Confirma tu contraseña </label>
            <div class="input-group mt-2">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="pass2" name="contrasenia2" class="form-control" style="border-right: 0;" required />
                <span class="input-group-text"
                    style="background-color:white; border-left-style: none; cursor: pointer; " id="ojo2"><i
                        class="fa-solid fa-eye" id="iconoOjo2" onmouseover="this.style.color = '#aaa'"
                        onmouseout="this.style.color = '#000'"></i></span>
            </div>
            <div id="error_pass2"><p style="color: red"><i class="fa-solid fa-triangle-exclamation"></i> Las contraseñas no coinciden</p></div>

            <button class="btn btn-info text-white mt-4 w-100" type="submit" id="btn-registro">Registrarse</button>

            <p class="text-center mt-3">¿Ya estás registrado?</p>
            <p class="text-center">Pincha <a class="text-decoration-none" th:href="@{/login}">aquí</a> para iniciar
                sesión.</p>

        </form>
    </div>

</body>

</html>
