<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="bg-white border border-1 p-5 rounded-4" style="width: 30%">
        <form class="form-signin" id="form-registro" method="post" th:action="@{/process_register}" th:object="${user}">

            <h2 class="text-center mb-4">Registro</h2>
            <div th:if="${param.error}" class="alert alert-error">
                Contraseña no es válida.
            </div>

            <label>Alias/Nickname </label>
            <div class="input-group mt-2">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                <input type="text" th:field="*{nickname}" class="form-control" required />
            </div>

            <label class="mt-3">Correo electrónico </label>
            <div class="input-group mt-2">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" th:field="*{email}" class="form-control" id="email" required />
            </div>

            <label class="mt-3">Contraseña </label>
            <div class="input-group mt-2">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="pass1" th:field="*{contrasenia}" class="form-control" style="border-right: 0;" required />
                <span class="input-group-text" style="background-color:white; border-left-style: none; cursor: pointer"
                    id="ojo"><i class="fa-solid fa-eye-slash" onmouseover="this.style.color = '#aaa'" onmouseout="this.style.color = '#000'"></i></span>
            </div>

            <label class="mt-3">Confirma tu contraseña </label>
            <div class="input-group mt-2">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="pass2" class="form-control" style="border-right: 0;" required />

                    id="ojo2"><i class="fa-solid fa-eye-slash" onmouseover="this.style.color = '#aaa'" onmouseout="this.style.color = '#000'"></i></span>
            </div>

            <button class="btn btn-info text-white mt-4 w-100" type="submit" id="btn-registro">Registrarse</button>
