<!DOCTYPE html>
<html lang="es">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6dc9bb4522.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}"> 

    <title>Estepper</title>
</head>
<body>
    <div>
        <h2>Recuperar contraseña o código</h2>
        <form class="form-perfil" method="post" th:action="@{'/process_recuperarCodigo'}">
            <div class="input-group mt-2">
                <label class="col-4 col-form-label">Correo electrónico: </label>
                <input type="text" id="correo" placeholder="Correo electronico" th:name="correo" class="form-control" required/>
            </div>
            <div class="input-group mt-2">
                <button class="btn btn-info text-white mt-4 w-100" type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
