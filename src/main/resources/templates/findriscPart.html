<!DOCTYPE html>

<html lang="es"
 xmlns:th="https://www.thymeleaf.org"
 xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/signin.css}">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">

    <script src="https://kit.fontawesome.com/6dc9bb4522.js" crossorigin="anonymous"></script>

    <title>Formulario de Findrisc</title>

</head>


<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="d-flex">
        <div id="sidebar-container">

            <div class="logo">
                <img src="../static/img/logo.png" width="75" th:src="@{/img/logo.png}"/>
                <h4>Estepper</h4>
            </div>

            
          <ul>
            <li>
                <a th:href="@{/}">
                    <i class="fa-solid fa-house"></i>
                    <span class="nombre-enlaces">Inicio</span>
                </a>
            </li>
    
            <li>
                <a href="#">
                    <i class="fa-solid fa-person-hiking"></i>
                    <span class="nombre-enlaces">Actividades</span>
                </a>
            </li>
    
            <li>
                <a href="#">
                    <i class="fa-solid fa-folder-open"></i>
                    <span class="nombre-enlaces">Materiales</span>
                </a>
            </li>      
        </ul>

        </div>

        <div class="w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mr-3">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="burger"><a class="btn"><i class="fa-solid fa-bars"></i></a></div>

                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-user"></i> <span sec:authentication="principal.nombre"></span>
                            </a>

                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" th:href="@{'/mostrarperfil/' + ${user.id}}">Mi Perfil</a>
                                <div class="dropdown-divider"></div>
                                <form th:action="@{/logout}" method="post">
                                    <button class="dropdown-item" type="submit">Cerrar sesión</a>
                                </form>
                            </div>
                        </li>

                    </ul>
                </div>
            </nav>


            <div class="bg-white border border-1 p-5 rounded-4 ">

                <form class="form-perfil" method="post" th:action="@{'/process_findrisc/' + ${participante.id}}" th:object="${findrisc}">
        
                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">Edad: </label>
                        <input type="number" th:field="*{puntosedad}" class="form-control" />
                    </div>

                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">Perímetro de cintura (cm): </label>
                        <input type="number" th:field="*{puntoscmcintura}" class="form-control" />
                    </div>

                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">IMC: </label>
                        <input type="number" th:field="*{puntosimc}" class="form-control" />
                    </div>

                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">¿Realiza habitualmente al menos 30 minutos de actividad física en el trabajo y/o en el tiempo libre? </label>
                        <select th:field="*{ptosactfisica}"class="form-control" >
                            <option th:value=0 th:text="SÍ"></option>
                            <option th:value=2 th:text="NO"></option>
                        </select> 
                    </div>

                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">¿Con qué frecuencia consume verduras o fruta? </label>
                        <select th:field="*{ptosfrecfruta}"class="form-control" >
                            <option th:value=0 th:text="|A diario|"></option>
                            <option th:value=1 th:text="|No a diario|"></option>
                        </select> 
                    </div>

                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">¿Toma medicación para la presión regularmente? </label>
                        <select th:field="*{ptosmedicacion}"class="form-control" >
                            <option th:value=2 th:text="SÍ"></option>
                            <option th:value=0 th:text="NO"></option>
                        </select> 
                    </div>

                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">¿Le han encontrado alguna vez valores de glucosa (azucar) altos? </label>
                        <select th:field="*{ptosglucosa}"class="form-control" >
                            <option th:value=5 th:text="SÍ"></option>
                            <option th:value=0 th:text="NO"></option>
                        </select> 
                    </div>

                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">¿Alguno de sus familiares allegados y otros parientes han sido diagnosticados de diabetes (tipo 1 o tipo 2)? </label>
                        <select th:field="*{ptosdiabetes}"class="form-control" >
                            <option th:value=5 th:text="|SÍ: Padres, hermanos o hijos propios|"></option>
                            <option th:value=3 th:text="|SÍ: Abuelos, tíos, primos, hermanos|"></option>
                            <option th:value=0 th:text="NO"></option>
                        </select> 
                    </div>

                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">Puntuación de Findrisc: </label>
                        <input type="number" th:field="*{puntuacion}" class="form-control" />
                    </div>
                  
                    <div class="input-group mt-2">
                        <label class="col-4 col-form-label">¿Alguno de sus familiares allegados y otros parientes han sido diagnosticados de diabetes (tipo 1 o tipo 2)? </label>
                        <select th:field="*{escalarriesgo}"class="form-control" >
                            <option th:value="Bajo" th:text="Bajo"></option>
                            <option th:value="Alto" th:text="Alto"></option>
                            <option th:value="|Ligeramente elevado|" th:text="|Ligeramente elevado|"></option>
                            <option th:value="Moderado" th:text="Moderado"></option>
                            <option th:value="|Muy alto|" th:text="|Muy alto|"></option>
                        </select> 
                    </div>
                    
                    <button class="btn btn-info text-white mt-4 w-100" type="submit" onclick=myFunction()>Guardar</button>
                    <script language="JavaScript">
                        function myFunction() {
                            if(confirm("Desea guardar los datos?")){
                            alert("Datos guardados exitosamente");
                            }else{
                            alert("Usted cancelo la acción para guardar");
                            }
                        }
                    </script>
                    
                </form>                      
            </div> 
            
            <div style="float: right;">
                <input type="button" class="btn" id="btn-part" name="imprimir" value="Imprimir" onclick="window.print();"> 
                </div>

        </div>
    </div>

</body>

</html>
