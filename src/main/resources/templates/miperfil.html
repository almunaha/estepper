         <div class="utilidades">
            <!--CSS PROPIO DE MI PERFIL-->
            <style type="text/css">
                .seccion-perfil-usuario .perfil-usuario-body,
                .seccion-perfil-usuario {
                    display: flex;
                    flex-wrap: wrap;
                    flex-direction: column;
                    align-items: center;
                }

                .seccion-perfil-usuario .perfil-usuario-portada {
                    display: block;
                    position: relative;
                    width: 90%;
                    height: 17rem;
                    background-image: linear-gradient(45deg, rgba(60, 64, 67, 0.3), #13405d);
                    border-radius: 0 0 20px 20px;
                }

                .seccion-perfil-usuario .perfil-usuario-portada .boton-portada {
                    position: absolute;
                    top: 1rem;
                    right: 1rem;
                    border: 0;
                    border-radius: 8px;
                    padding: 12px 25px;
                    background-color: rgba(0, 0, 0, .5);
                    color: #fff;
                    cursor: pointer;
                }

                .seccion-perfil-usuario .perfil-usuario-portada .boton-portada i {
                    margin-right: 1rem;
                }

                .seccion-perfil-usuario .perfil-usuario-avatar {
                    display: flex;
                    width: 180px;
                    height: 180px;
                    align-items: center;
                    justify-content: center;
                    border: 7px solid #FFFFFF;
                    background-color: #DFE5F2;
                    border-radius: 50%;
                    box-shadow: 0 0 12px rgba(0, 0, 0, .2);
                    position: absolute;
                    bottom: -40px;
                    left: calc(50% - 90px);
                    z-index: 1;
                }

                .seccion-perfil-usuario .perfil-usuario-avatar img {
                    width: 100%;
                    position: relative;
                    border-radius: 50%;
                }

                .seccion-perfil-usuario .perfil-usuario-avatar .boton-avatar {
                    position: absolute;
                    left: -2px;
                    top: -2px;
                    border: 0;
                    background-color: #fff;
                    box-shadow: 0 0 12px rgba(0, 0, 0, .2);
                    width: 45px;
                    height: 45px;
                    border-radius: 50%;
                    cursor: pointer;
                }

                .seccion-perfil-usuario .perfil-usuario-body {
                    width: 70%;
                    position: relative;
                    max-width: 750px;
                }

                .seccion-perfil-usuario .perfil-usuario-body .titulo {
                    display: block;
                    width: 100%;
                    font-size: 1.75em;
                    margin-bottom: 0.5rem;
                }

                .seccion-perfil-usuario .perfil-usuario-body .texto {
                    color: #848484;
                    font-size: 0.95em;
                }

                .seccion-perfil-usuario .perfil-usuario-footer,
                .seccion-perfil-usuario .perfil-usuario-bio {
                    display: flex;
                    flex-wrap: wrap;
                    padding: 1.5rem 2rem;
                    box-shadow: 0 0 12px rgba(0, 0, 0, .2);
                    background-color: #fff;
                    border-radius: 15px;
                    width: 100%;
                }

                .seccion-perfil-usuario .perfil-usuario-bio {
                    margin-bottom: 1.25rem;
                    text-align: center;
                }

                .seccion-perfil-usuario .lista-datos {
                    width: 50%;
                    list-style: none;
                }

                .seccion-perfil-usuario .lista-datos li {
                    padding: 5px 0;
                }

                .seccion-perfil-usuario .lista-datos li>.icono {
                    margin-right: 1rem;
                    font-size: 1.2rem;
                    vertical-align: middle;
                }
            </style>
<!--MOSTRAR DATOS DEL PERFIL Y BOTÓN EDITAR-->

            <section class="seccion-perfil-usuario">
                <div class="perfil-usuario-header">
                    <div class="perfil-usuario-portada">
                        <div class="perfil-usuario-avatar">
                            <img src="http://localhost/multimedia/relleno/img-c9.png" alt="img-avatar">
                        </div>
                    </div>
                </div>
                <div class="perfil-usuario-body">
                    <div class="perfil-usuario-bio">
                        <h3 class="titulo" th:text="${user.nombre} + ' ' + ${user.apellidos}">Nombre</h3></div>
                    </div>
                    <div class="perfil-usuario-footer">
                        <ul class="lista-datos">
                            <li><i class="icono fas fa-map-signs"></i> Código:
                                <p th:text="${user.codigo}">codigo</p></li>
                            <li><i class="icono fas fa-phone-alt"></i> Email:
                                <p th:text="${user.email}">email</p></li>
                            <li><i class="icono fas fa-map-marker-alt"></i> Estado de la cuenta:
                                <p th:text="${user.estado_cuenta}">estado_cuenta</p></li>
                        </ul>
                    </div>
                   
                </div>
            </section>
            <button class="btn btn-info text-white mt-4 w-100" th:ref="@{/miperfil}">Editar Perfil</button>
                    </div>

                    </div>


                </div>



    </div>
